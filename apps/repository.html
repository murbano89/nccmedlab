<diseaseProcess>
        <title>alcohol withdrawal</title>
        <zone>management</zone>
        <indexing>
            <term>alcohol withdrawal</term>
            <term>alcohol</term>
            <term>withdrawal</term>
            <term>intoxication</term>
            <term>EtOH</term>
            <term>ethanol</term>
          </indexing>
            <content>
                <![CDATA[<p>
<b>Screening and Assessment</b><br>
&#149; AUDIT-C and Single Alcohol Screening Question for assessing unhealthy alcohol use in adults.<br>
&#149; CIWA-Ar is useful to monitor withdrawal severity but is not validated as a diagnostic instrument. 
<blockquote><b>IMPORTANT</b> CIWA scoring is non-specific and patients can receive high scores for a variety of conditions NOT related to acute alcohol intoxication. Therefore, a CIWA protocol must only be applied with the index of suspicion for acute alcohol intoxication is high (i.e. a known high blood alcohol level at admission, witnessed binge drinking).</blockquote>
&#149; PAWSS to identify patients at risk of developing complicated alcohol withdrawal syndrome.<br>
<br>
<b>Indications for Inpatient Treatment (VA/DoD guideline):</b><br>
&#149; CIWA-Ar score &ge; 20<br>
&#149; History of delirium tremens or withdrawal seizures<br>
&#149; Complicating medical conditions or comorbid substance use<br>
&#149; Active psychosis or cognitive impairment<br>
&#149; Failed outpatient management<br>
&#149; For moderate alcohol withdrawal (CIWA-Ar scores &ge; 10) who have recurrent unsuccessful attempts at ambulatory withdrawal management, reasonable likelihood of not completing ambulatory management (such as due to homelessness), active psychosis or severe cognitive impairment, or medical conditions that could make ambulatory management problematic.<br>
<br>
<b>Suggested criteria for ICU admission of patients with alcohol withdrawal (Uptodate)</b><br>
&#149; Age >65<br>
&#149; Cardiac disease (heart failure, arrhythmia, angina, myocardial ischemia, recent myocardial infarction)<br>
&#149; Hemodynamic instability<br>
&#149; Marked acid-base disturbances<br>
&#149; Severe electrolyte abnormalities (hypokalemia, hypophosphatemia, hypomagnesemia, hypocalcemia)<br>
&#149; Respiratory insufficiency (hypoxemia, hypercapnia, severe hypocapnia, pneumonia, asthma, COPD)<br>
&#149; Potentially serious infections (wounds, pneumonia, trauma, urinary tract infection)<br>
&#149; Signs of gastrointestinal pathology (pancreatitis, GI bleeding, hepatic insufficiency, suspected peritonitis)<br>
&#149; Persistent hyperthermia (T > 39&deg;C [103&deg;F])<br>
&#149; Evidence of rhabdomyolysis<br>
&#149; Renal insufficiency<br>
&#149; History of prior alcohol withdrawal complications (eg, delirium tremens, alcohol withdrawal seizures)<br>
&#149; Need for frequent or high doses of sedatives or an intravenous infusion to control symptoms<br>
&#149; Withdrawal despite an elevated ethanol concentration<br>
<br>
<b>Pharmacotherapy for Withdrawal</b><br>
<br>
Benzodiazepines are first-line therapy for moderate to severe withdrawal, reducing withdrawal seizure risk. Most patients can be treated with symptom triggered therapy, while front-loading therapy is considered for patients who are at greater risk of experiencing dangerous complications should they develop severe withdrawal. i.e. CV disease or h/o delirium tremens. 
<blockquote><b>NOTE</b> CIWA-driven protocols are often not appropriate for intubated and ventilated patients. In these patients RASS scoring may be applied, but if withdrawal was the reason for intubation and ventilation, then fixed-dose regimens, close monitoring, and additional as-needed doses may be most appropriate.</blockquote>
<br>
&#149; <b>Diazepam</b>
<blockquote>-Symptom triggered (CIWA-Ar > 8 or > 10 - dependent on institutional protocol) 5-10mg IV, PO q3-4 hrs</blockquote>
<blockquote>-Front-loading: 5-10mg IV q5-10 min until appropriate level of sedation is achieved</blockquote>
&#149; <b>Chlordiazepoxide:</b>
<blockquote>-Symptom triggered (CIWA-Ar >8 or >10 - dependent on institutional protocol) 50-100mg PO every 1-2 hrs (max 300mg/day)</blockquote>
<blockquote>-Fixed regimen PO: Day 1 - 50mg q6; Day 2 - 50mg q8; Day 3 - 50mg q12; Day 4 - 50mg qhs; Day 5 - discontinue if sxs resolved</blockquote>
&#149; <b>Lorazepam </b> (appropriate if pt has severe liver dysfunction - avoid diazepam)
<blockquote>-Symptom triggered (CIWA-Ar >8 or >10 - dependent on institutional protocol) : 2-4mg IV, PO q1-2 hrs </blockquote>
<blockquote>-Front-loading therapy : 2-4mg IV q15-20 min until symptoms are controlled</blockquote>
<br>
<b>Supportive Care</b><br>
Thiamine supplementation: For most patients admitted for alcohol withdrawal, empiric treatment for Wernicke encephalopathy is considered standard of care, start thiamine 500mg TID IV/IM x3days, followed by 250mg IV/IM daily x3-5days, then 100 mg po daily maintenance (until no longer at risk for deficiency)<br>
&#149; If patient requires dextrose, <u>give thiamine before glucose</u>.<br> 
&#149; Intravenous fluids and nutritional support in hospitalized patients<br>
<br>
<b>Alcohol cessation treatment approach</b> <br>
a. Advise substantial reduction or cessation of alcohol use<br>
b. Initiate first-line medication (oral naltrexone, acamprosate, disulfiram, gabapentin) with brief counseling. Monitor response after 2-4wks; consider alternative medication if ineffective<br>
<blockquote> 1st line - Naltrexone 50 mg PO daily or 380mg IM every 4 wks: contraindicated in pts using opioids, acute hepatitis, or liver failure; can be used while drinking</blockquote>
<blockquote> 1st line - Acamprosate 666 mg PO q8hr: safe in liver disease; contraindicated in kidney disease CrCl<30 mL/min</blockquote>
<blockquote> 2nd line - Disulfiram 250 mg PO daily: patient must be abstinent to start; contraindicated in pts with decompensated cirrhosis or active liver disease; monitor liver enzymes periodically</blockquote>
<blockquote> 2nd line - Gabapentin: start 300 mg PO daily, titrate 300mg increments every 1-2 days to target dose of 600 mg q8hr</blockquote>
c. Refer for behavioral therapy (cognitive-behavioral therapy, motivational enhancement therapy) for patients needing more intensive support<br>
d. Continue long-term treatment as AUD is a chronic condition requiring ongoing management<br>
<br>
Internal Contributor(s): Eungjae Kim, MD and Mike Urbanowski, MD, PhD.<br>
Version Control: last updated 2025-12-20.<br> 

        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>code blue checklist</title>
        <zone>management</zone>
        <indexing>
            <term>code blue checklist</term>
            <term>code blue</term>
            <term>code-blue</term>
            <term>codeblue</term>
            <term>code</term>
            <term>code checklist</term>
          </indexing>
            <content>
                <![CDATA[<p>
#code-blue checklist<br>
<br>
<b>Notes:</b><br>
&#149; this is a reference for adult code-blue responses only<br>
&#149; below is a rapid reference checklist for code-blue response leaders<br>
&#149; checklist items are for consideration and do not replace national association or institutional best-practice guidelines<br>
&#149; optimal code-leader response is probably achieved if these become checklist memory items over time.<br>
&#149; when assigning roles and giving orders, use <b>closed loop communication</b>.<br>
&#149; checklist items should be integrated but not disrupt 2-minute cycles of high-quality CPR.<br>
&#149; Individual may have multiple roles if able to perform both.<br>
&#149; A code is complex, focus on layers of high-qualty interventions: e.g. circulation --> ventilation --> team-organization --> drugs --> early defibrillation...<br>
<br>
<h3>Checklist:</h3>
<br>
<b>First Cycle Priority</b><br>
[ ] Identify yourself as code leader: "<b>I'm [YOUR NAME], I'm leading the code</b>"<br>
[ ] Verify patient is not DNR; ask "<b>Is this patient full code?</b>"<br>
[ ] Assure high-quality compressions have started<br>
[ ] Assign/identify/assure bag-mask ventilation is underway<br> 
[ ] Pads on, monitor on, charge monitor<br>
[ ] Assure someone is next in line for compressions<br>
[ ] Assign/identify someone to pull meds; say "Who's on meds?/You're on meds"<br>
[ ] Ask "what is vascular access?"; IF NOT at least 2x working vascular access then place I/O<br>
[ ] Request epinephrine ready (1 mg push) AND 1 amp bicarb  - give epinephrine then bicarb ASAP<br>
[ ] Assign/identify recorder<br>
[ ] Assign time keeper, say "call out time to next rhythm check every 30 seconds and 10 second before rhythm check. At rhythm check, count second out load up to 10 seconds"<br>
[ ] Call/identify respiratory therapy. When in room, assure progress toward definitive airway<br>
[ ] Rhythm check for shockable rhythm ASAP - do not wait for next rhythm check; shock if shockable rhythm (ventrilicular fibrillation OR pulseless ventricular tachycardia or in doubt) --> SHOCK, else RESUME COMPRESSIONS.<br>
[ ] Assign someone to get backboard; say "on the next pulse check, respiratory will call on 3, roll patient, place backboard, resume compression on my call"<br>
[ ] Assign/identify individual for pulse checks; say "stand at bedside, feel for pulse wave-form from compressions, at next pulse check, report whether a pulse is present at the same location"<br>
<br>
<b>Subsequent cycles/as time permits</b><br>
[ ] Assign identify compression coach<br>
[ ] Once airway secured, assign/identify individual to make sure bilateral breath-sounds are present.<br>
[ ] obtain information on patient to guide Hs&Ts (Nursing team, Interns/Residents on WOW)<br>
[ ] review H&Ts; can assign/identify individual to run list of H&Ts with you (below).<br>
[ ] extra individuals GET OUT of room/wait for assignment.<br>
[ ] call family<br>
[ ] can give NorEpi every 3 - 5 minutes.<br>
[ ] can give bicarb every 5 - 10 minutes<br>
[ ] ready POC ultrasound - IF skilled user; perform focused cardiac/POCUS/US-CAB protocol during 10-second pauses.<br>
[ ] Obtain point of care glucose, IF hypoglycemic GIVE dextrose <br>
[ ] Establish End-tidal CO2 monitoring to assure high-quality ventilation/compressions<br>
<br>
<b>Final cycles</b><br>
[ ] Ask "does anyone have any ideas"<br>
[ ] Announce plan for code-cessation/time of death 1 - 2 cycles before action; helps bring closure for team.<br>
[ ] IF family is present, code-leader to break-off to inform/guide family through plan/allow family to say goodbye.<br>
<br>
<b>After Code Termination (w/ or w/out resuscitation)</b><br>
[ ] Consider moment of silence - depends on practice environment<br>
[ ] Early debrief, may be done at bedside or just outside of room.<br>
[ ] Thank team<br>
<br>
<h3>SUPPLEMENT: Hs and Ts</h3>
<br>
<b>Hs:</b><br>
1) Hypoxia - likely OK if adequate ventilation (bilateral breath sounds/End Tiday CO2 > 10 mm Hg)<br>
2) Hypovolemia - fluids if c/f dehydration, hemorrhage, preload dependence <br>
3) Hypo/hyperkalemia/electrolytes - Calcium chloride/gluconate - hyperkalemia, magnesium sulfate for torsades de pointes and hypomag.<br>
4) Hypothermia - rule out if core body temperature normal, infrequent inpatient<br>
<br>
<b>Ts:</b><br>
1) Thrombosis - coronary or pulmonary; consider TNK by bolus.<br>
2) Tamponade - POCUS to rule out pericardial effusion<br>
3) Tension pneumothorax - may be iatrogenic secondary to compressions<br>
4) Toxins - c/f naloxone reversal, sodium bicarbonate (TCA overdose)<br>
<br>
<h3>SUPPLEMENT: pharmacologic reference</h3>
<blockquote><b>Epinephrine</b>: empiric treatment in all PEA arrest<br>
Dose: 1 mg IV push <br>
Frequency: may be given every 3 - 5 minutes.<br>
<br>
<b>Sodium Bicarbonate</b>: NOT empiric by guidelines, often used empiricly in practice.<br>
Dose IV push 1 - 2 vials/syringes of (50 - 100 mL = 50 - 100 mEq) then 50 mL (mEq dose) every 5 - 10 minutes afterward<br>
Frequency: Once, then every 5 - 10 minutes<br>
<br>
<b>Amiodarone</b>: Give for ventricular fibrillation and hemodynamically unstable ventricular tachycardia (VT) refractory to epinephrine and electrical shock therapy.<br>
Dose: 300 mg IV push, then 150 mg subsequent IV push ONCE if refractory to initial therapy. <br>
Frequency: Give once at 300 mg then once on an unspecified time interval at 150 mg afterward.<br>
<br>
<b>Lidocaine</b>: For ventricular fibrillation and pulseless ventricular tachycardia that is unresponsive to defibrillation.<br> 
Dose: First dose: 1.0 to 1.5 mg/kg IV/IO, Second dose: 0.5 - 0.75 mg/kg IV/IO. MAX dose: 3 mg/kg<br>
Frequency: First and subsequent doses on an unspecified timeline, but refractory nature of rhythm should be proven<br>
<br>
<b>Dextrose, 50%</b>: Not recommended empiric therapy. Given for known hypoglycemia.<br>
Dose: 50 mL solution of 50% dextrose = 25 g of dextrose<br>
<br>
<b>Calcium chloride</b>: not empiric therapy, see clinical scenarios below. Generally preferred over calcium gluconate.<br>
Dose: typically 5 mmol (735 mg or 200 calcium chloride, 200 mg elemental calium).<br>
Clinical scenarios: hypocalcemia, severe hypermagnesemia, beta-blocker overdose.<br>
<br>
<b>Calcium gluconate</b>: not empiric therapy, given for known hypocalcemia (CaCl preferred), hyperkalemia, hypermagnesemia (CaCl preferred), Beta-blocker overdose<br>
Dose: calcium gluconate 10% solution (100 mg/mL), dosed 1000 - 2000 mg (10 - 20 mL) IV<br>
<br>
<b>Magnesium sulfate (heptahydrate)</b>: not empiric therapy. Used for Torsades de pointes<br> 
Dose: 1-2 grams IV <br>
<br>
<b>Tenecteplase</b>: Single IV bolus over 5 seconds reconstituted with 10 mL of sterile water to a final concentration of 5 mg/mL<br>
&nbsp; &nbsp; <60 kg: 30 mg (6 mL)<br>
&nbsp; &nbsp; 60 - <70 kg: 35 mg (7 mL)<br>
&nbsp; &nbsp; 70 - <80 kg: 40 mg (8 mL)<br>
&nbsp; &nbsp; 80 - <90 kg: 45 ng (9 mL)<br>
&nbsp; &nbsp; >= 90 kg: 50 mg (10 mL)</blockquote>

<h3>SUPPLEMENT: High quality compressions reference</h3><br>
&#149; RATE: 100 - 120 compressions per minute - can often be monitored by pulse wave-form on monitor<br>
&#149; Compress 5 - 6 cm with full recoil of chest<br>
&#149; Do not bounce on chest.<br>
&#149; Minimize interruptions<br>
&#149; Switch-out compressor mid-cycle IF UNABLE to perform high quality compressions.<br>
&#149; Assign a compression coach<br>
&#149; Limit pulse checks to <10 seconds<br>
&#149; End-tidal CO2 >10 mm Hg is indicative of good circulatory and ventilatory effort.<br>
<br>
<h3>SUPPLEMENT: High quality ventilatory support</h3>
&#149; With bag-mask and no advanced airway: 6 - 12 breaths per minute<br>
&#149; With advanced airway: 10 breaths per minute (once every 6 seconds); higher may be tolerated<br>
&#149; Assure CO2/end-tidal flash following advanced airway placement.<br>
&#149; Deliver breaths over 1 second twith enough volume for visible chest rise (500 - 600 cc) <br>
<br>
        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>inclement weather notification systems</title>
        <zone>management</zone>
        <indexing>
            <term>inclement weather notification systems</term>
            <term>snow storm</term>
            <term>office of personnel management</term>
            <term>OPM</term>
            <term>bad weather</term>
            <term>hurricane</term>
            <term>weather</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #inclement weather notification systems<br><br>
                <b>OPM App</b><br>
                The OPM Alert app is the official source for federal government operating status in the D.C. area. This free app provides real-time updates on OPMs operational status. It is available on both iOS and Android devices. You can download it here: OPM Alert App (https://www.opm.gov/policy-data-oversight/snow-dismissal-procedures/mobile-app).<br>
                <br>
                <b>Everbridge</b><br>
                This is our primary notification system tailored for Walter Reed employees. It is crucial, as it reaches you via phone, text, and email, and requires a response to confirm receipt of the message. Please check with your sections Everbridge point-of-contact to make sure your contact information is current.<br>
                <br>
                <b>Nixle</b><br> 
                This system functions in a similar way to Everbridge but is designed for our beneficiaries or community members who are not Walter Reed employees. If you know someone who needs updates, encourage them to text "WRBALERT", “NSABALERT”, “MWRBETHESDA” OR “NSABTRAFFIC” to "888-777" to receive alerts on news that may affect them. Rest assured, we do not share or sell their information, and they can easily opt out whenever they choose. <br>
                <br> 
        </p>]]>
            </content>
</diseaseProcess>

<diseaseProcess>
        <title>criteria for acute kidney injury</title>
        <zone>management</zone>
        <indexing>
            <term>criteria for acute kidney injury</term>
            <term>AKI criteria</term>
            <term>acute kidney injury</term>
            <term>acute kidney injury criteria</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #criteria for acute kidney injury<br><br>
                 &#149; Per KDIGO 2012 (Kidney Disease: Improving Global Outcomes) <br>
                <br>
                Criteria:<br>
                &nbsp; &nbsp; (1) Serum creatinine increase &geq; 0.3 mg/dL within 48 hours.<br>
                <br>
                &nbsp; &nbsp; (2) Serum creatinine increase &geq; 1.5 times baseline (known or presumed to have occurred within the last 7 days)<br>
                <br>
                &nbsp; &nbsp; (3) Urine output < 0.5 mL/kg/hour for 6 hours.<br>
                <br>
                <br>
                Severity Classification:<br>
                &nbsp; &nbsp; <b>Stage 1</b>: Serum creatinine 1.5 - 1.9x baseline OR &geq; 0.3 mg/dL increase, OR urine output < 0.5 mL/kg/h for 6 - 12 hours<br>
                <br>
                &nbsp; &nbsp; <b>Stage 2</b>: Serum creatinine 2.0 - 2.9x baseline, OR urine output < 0.5 mL/kg/h for 12 - 24 hours.<br>
                <br>
                &nbsp; &nbsp; <b>Stage 3</b>: Serum creatinine &geq; 3.0 x baseline OR &geq; 4.0 mg/dL with acute rise &geq; 0.5 mg/dL, OR urine output < 0.3 mL/kg/h for &geq; 24 hours OR anuria for &geq; 12 hours, OR initiation of renal replacement therapy.<br>
                <br>
        </p>]]>
            </content>
</diseaseProcess>

<diseaseProcess>
        <title>differential for anion gap metabolic acidosis</title>
        <zone>management</zone>
        <indexing>
            <term>differential for anion gap metabolic acidosis</term>
            <term>causes of anion gap metabolic acidosis</term>
            <term>anion gap metabolic acidosis</term>
            <term>gap acidosis</term>
            <term>GOLDMARK</term>
            <term>MUDPILES</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #differential for anion gap metabolic acidosis<br><br>
                Note: In a metabolic acidosis, when the change in bicarb down from 24 is approximately same as the rise in anion gap from its expected physiologic value (Generally 3 * albumin), and the anion gap is elevated, then you have an anion gap metabolic acidosis.<br>
                <br>
                Memory mnemonic: GOLDMARRK<br>
                &#149; <b>G: Glycols (ethylene glycol, diethylene glycol, and propylene glycol) </b>- Elevates osmolar gap. Commonly found in automotive antifreeze, engine coolants, and de-icing fluids. Following ingestion, alcohol dehydrogenase metabolizes ethylene glycol to glycoaldehyde then glycolic acid, then to oxalic acid; each of which elevate the anion gap and osmolar gap. Oxalic acid can combine with calcium to form calcium oxalate crystals that precipitate in renal tubules. <br> 
                &#149; <b>O: 5-oxoproline (pyroglutamic 5-oxoproline) </b>- From chronic use of acetaminophen in malnourised individuals. Often the disease script will include a chronically malnourished female chronically taking acetaminophen. <br>
                &#149; <b>L: L-lactate </b>- The major species produced by humans during anaerobic metabolism.<br>
                &#149; <b>D: D-lactate </b>- Primarily produced by bacteria and accumulates in patients with short bowel syndrome, carbohydrate malabsorption, or conditiosnt aht increase colonic bacterial fermentation.<br>
                &#149; <b>M: Methanol </b>- Elevates osmolar gap. <br>
                &#149; <b>A: Aspirin </b>- causes the accumulation of ketoacids and lactate by disrupting oxidative phosphorylation and inhibiting the Krebs cycle. <br>
                &#149; <b>R: Renal failure (uremia)</b> <br>
                &#149; <b>R: Rhabdomyolysis </b> <br>
                &#149; <b>K: Ketosis </b> <br>
                <br>
                Footnotes:<br>
                (1) Formula for osmolar gap = (Measured osmolarity) - [( 2 * Na) + (glucose / 18) + (BUN / 2.8)]
                <blockquote>Osmolar gap estimates the difference between the measured and expected osmolarity of blood. Glucose and BUN are the two predominant species that contribute osmolarity to solution as they are solutes with low permeability for membranes, and their respective divisors allow molar standardization. Sodium and its partner anion, whatever that might be, is actively pumped out of cells and thereby is the major contributor of oncotic pressure. As mentioned, it is multiplied by 2 to account for both Na and its partner anion which both contribute osmotic activity. Knowing which of the above causes of anion gap metabolic acidosis are osmotically active is difficult because you would need to predict physiologic semipermeable membrane permeability as it influences osmotic activity. Better to memorize as above.</blockquote>
                <br>
                (2)CAT MUDPILES: largely replaced by GOLDMARK, but some may still be asked/used, and is briefly included here for comprehensiveness. There may also be some diagnostic advantages of reviewing both mnemonics as CAT MUDPILES is considered more comprehensive. <b>C:</b> Carbon monoxide, <b>A:</b> Alcohol, alcoholic ketoacidosis, <b>T:</b> Toluene, <b>M:</b> Methanol, <b>U:</b> Uremia, <b>D:</b> Diabetic ketoacidosis, <b>P:</b> paraldehyde/propylene glycol, <b>I:</b> Iron/Isoniazid, <b>L:</b> Lactic acidosis, <b>E:</b> Ethylene glycol, <b>S:</b> salicylates (aspirin).
                <br>
        </p>]]>
            </content>
</diseaseProcess>

<diseaseProcess>
        <title>hypernatremia</title>
        <zone>management</zone>
        <indexing>
            <term>hypernatremia</term>
            <term>high sodium</term>
            <term>sodium</term>
            <term>sodium high</term>
            <term>sodium hi</term>
            <term>high na</term>
            <term>hi na</term>
            <term>na hi</term>
            <term>na</term>
            <term>diabetes insipidus</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #hyponatremia<br><br>
                &#149; Hypernatremia is the state of free water deficit.<br>
                &#149; Generally categorized as Renal Loss (Urine Osm < 800) vs Extra-Renal Loss (Urine Osm > 800).<br> 
                &#149; Diagnostic work-up begins with assessment of urine osmolarity. Immediate management is to replete free water deficit.<br>
                <br>
                APPROACH and MANAGEMENT:<br>
                - Order Urine Osm to differentiate<br>
                &nbsp; &nbsp; &#149; IF > 800 THEN Extra-Renal Loss and FOCUS on assessing for GI losses, Burns/Fever, PO restriction<br>
                &nbsp; &nbsp; &#149; IF < 800 THEN Renal Loss and FOCUS on assess for medications (diuretics), hypercalcemia, diabetes insipidus (see below)<br>
                - Calculate Free Water Deficit - available MD calc, give over 24 hours<br>
                - PO preferred over IV D5W when possible<br>
                - Target correction rate = decrease by 12mEq over 24 hours<br>
                NOTE: Over-correction in hypernatremia unlikely to be harmful in adults but 12/24hr is standard of care<br>
                <br>
                SPECIAL MANAGEMENT SCENARIOS:<br>
                <br>
                #Diabetes insipidus<br>
                &#149; AKA: "arginine vasopressin deficiency"<br>
                &#149; This special management guideline is most tailored to ICU/critically ill patients.<br> 
                &#149; Pathophys: decreased release of arginine vasopressin (AVP, the antidiuretic hormone) most often caused by disorders at sites of AVP synthesis and secretion (<i>eg.</i> hypothalmic osmoreceptors, supraoptic or paraventricular nuclei, or the super portion of the supraopticohypophyseal tract). Most often this is linked to neurosurgery or head-trauma, autoimmune neurohypophysitis, malignancy, infiltrative disorders, vascular disorders, or infections.<br>
                <b>NOTE</b> water deprivation test is contraindicated in critically ill patients.<br>
                DIAGNOSIS and WORKUP: "hypotonic polyuria"<br>
                &nbsp; - trend urine output (especially in high risk patients); heightened concern with urine output >3 mL/kg/hr or > 40 - 50 mL/kg/day.<br>
                &nbsp; - obtain spot urine specific gravity (a measures of urine weight compared to water), heightened concern with specific gravity <1.010.<br>
                &nbsp; - obtain spot urine osmolarlity; heightened concern with urine osmolality < 300 mOsm/kg<br>
                &nbsp; - obtain plasma sodium; heightened concern if plasma sodium >145 mEq/L<br>
                &nbsp; - obtain plasma osmolality; heightened concern if >295 mOsm/kg<br>
                MANAGEMENT:<br>
                &nbsp; - for acutely ill patients, IV aqueous vasopressin is the drug of choice: START 0.25 - 1.0 mU/kg/hr - adjust to therapeutic targets.<br>
                &nbsp; - replace urine output exceeding 3 mL/kg/hr with hypotonic solution (0 - 0.5 normal saline)<br>
                &nbsp; &nbsp; &nbsp; <b>CAUTION</b> close monitoring serum sodium is indicated especially with concomitant or proximal introduction of vasopressin then fluids due to risk of hyponatremia. ICU level lab-frequency may be indicated<br> 
                &nbsp; - GOALS:<br>
                &nbsp; &nbsp; &nbsp; &#149 urine specific gravity (<b>most specific</b>): 1.010 - 1.020<br>
                &nbsp; &nbsp; &nbsp; &#149 urine ouput 2-3 mL/kg/hr<br>
                &nbsp; &nbsp; &nbsp; &#149 serum sodium 140 - 145 mEq/L<br>
                &nbsp; - Transition to PO/intra nasal/subcutaneous maintenance therapy with desmopressin when able<br>
                <br><br>
        </p>]]>
            </content>
</diseaseProcess>
