<script>
    function mySearchFunction() {
        var txt =  "";
        const parser = new DOMParser();
        var input, filter, xmlString, xmlDoc, searchTermsList, a, txtValue, xPathRef, addText, commonNamePath, commonNameNodeSet, commonNameTxtSet, commonNameTxtAgg = " ", inputTrim;

        input = document.getElementById("myInput");

        filter = input.value.toUpperCase();
        var xmlString = document.getElementById('dataHouse').innerHTML;
        var xmlDoc = parser.parseFromString(xmlString, "text/xml");
        var searchTermsList = xmlDoc.getElementsByTagName("term");
        inputTrim = input.value.trim();
        if (inputTrim !== "") {
            console.log('Endered If statement denoting input is not null');
            for (i = 0; i < searchTermsList.length; i++) {
                console.log("running the search Terms")
                txtValue = searchTermsList[i].childNodes[0].nodeValue
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    //xPathRef = "/dxtxDatabase/diseaseProcess/indexing[term=\"" +  txtValue + "\"]/../content/text()"; 
                    commonNamePath = "/dxtxDatabase/diseaseProcess/indexing[term=\"" + txtValue + "\"]/../title/text()";
                    commonNameNodeSet = xmlDoc.evaluate(commonNamePath, xmlDoc, null, XPathResult.STRING_TYPE, null);
                    commonNameNodeSetAgg = commonNameNodeSetAgg.add(commonNameNodeSet);
                } else {

                }
            }
        } else {
            console.log('Endered If statement denoting input IS null');
            txt = " ";
            addText = " ";
        }
        
        var commonNameStringSetAgg = [];
        const seenIds = new Set();
        for (const node of commonNameNodeSetAgg) {
            var nodeValue = node.stringValue;
            commonNameStringSetAgg.push(nodeValue);  
        }

        // Using Set and the spread operator
        const commonNameStringSetAggUnq = [...new Set(commonNameStringSetAgg)];

        for (const term of commonNameStringSetAggUnq){
            xPathRef = "/dxtxDatabase/diseaseProcess/indexing[term=\"" +  term + "\"]/../content/text()";
            addText = "&#x25cf; <a href='javascript:void(0);' onclick='viewContent(`" + xPathRef + "`)'>" + term + "</a><br>";
            txt = txt + addText;
            addText = " ";
            commonNameTxtAgg = "";
        }

        document.getElementById("searchResultsDiv").innerHTML = txt;
        txt= " ";

    }

    function viewContent(passedRef){
        var dotPhraseNodes, dotPhraseText, dotPhraseTxtAgg = " ";
        const parser = new DOMParser();
        var xmlString = document.getElementById('dataHouse').innerHTML;
        var xmlDoc = parser.parseFromString(xmlString, "text/xml");
        dotPhraseNodes = xmlDoc.evaluate(passedRef, xmlDoc, null, XPathResult.ANY_TYPE, null);
        dotPhraseText = dotPhraseNodes.iterateNext();
        while (dotPhraseText) {
            dotPhraseTxtAgg += dotPhraseText.nodeValue + "<br>"; //.childNodes[0]
            dotPhraseText = dotPhraseNodes.iterateNext();
        } 
        //dotPhrase = passedRef;
        document.getElementById("dotPhraseDiv").innerHTML = dotPhraseTxtAgg;
    }
</script>

<script id="dataHouse" type="text/xmldata">
    <dxtxDatabase>
       <diseaseProcess>
            <title>Hyperkalemia</title>
            <zone>management</zone>
            <indexing>
                <term>Hyperkalemia</term>
                <term>high potassium</term>
                <term>hyper K</term>
                <term>electrolyte abnormality</term>
                <term>elevated potassium</term>
                <term>potassium high</term>
            </indexing>
            <content>
                <![CDATA[<p>#hyperkalemia<br>*Generally K &gt; 5.7<br>
                <strong>*Common etiologies</strong> (A,B,C,D): (A) acidosis or hyperAldosteronism, (B) beta-blockers, (C) cell-lysis or cell turnover, (D) drugs [ e.g., K + -sparing diuretics, digoxin, ACEi, ARB, calcineurin inhibitor, pentamidine, NSAIDs, trimethoprim, and succinylcholine, diabetes, and decreased renal function]<br>
                *<strong>Common artifacts</strong>: Hemolysis, plts &gt; 1k, WBC &gt; 200k, IVF contamination, familial pseudohyperK + can cause artifact<br>
                *<strong>EKG changes</strong>: peeked T waves [initially, best in V4 and V5] --&gt; T-wave flattening --&gt; pan sinusoidal morphology [severe, as a prelude to ventricular fibrillation].
                <br>
                <br>MANAGEMENT APPROACH:
                <br>- obtain stat EKG
                <br>- repeat expeditated BMP, consider iStat
                <br>- Immediate: give calcium chloride 1 g IV OR calcium gluconate 3 g IV.
                <br>- Insulin shift: 5 units regular insulin IV (+ IF glucose <250 THEN give two ampules (50mL) of D50W)
                <br>- diuretics: IF renal function normal, then 60-160 mg IV furosemide. IF moderate to reduced renal function THEN 160-250 mg IV furosemide or 4-5 mg IV bumetanide.<br>
                - Albuterol: 10-20 mg nebulized (e.g., 4-8 standard nebs back-to-back).<br>
                <br>
                SPECIAL SITUATIONS: <br>
                - IF <b>hypotensive or bradycardic</b>, give epinephrine gtt.<br>
                - IF <b>mild but with eminent/likely renal failure</b>, may be able to temporize with zirconium cyclosilicaten10 grams PO q8hrs.


                </p>]]>
            </content>
        </diseaseProcess>

    <diseaseProcess>
   <title>Hypokalemia</title>
   <zone>management</zone>
   <indexing>
      <term>Hypokalemia</term>
      <term>potassium</term>
      <term>low potassium</term>
      <term>hypo K</term>
   </indexing>
      <content>
        <![CDATA[<p>
            #hypokalemia<br>
            *<b>normal range:</b> 3.6 - 5.2 mEq/L<br>
            *<b>severe hypokalemia</b> defined as < 2.5 mEq/L<br>
            *Factors that increase risk for arrhythmia due to hypokalemia: (1) QT prolongation on EKG, (2) digoxin administration, (3) myocardial ischemia, (4) QT prolonging medications, (5) severe hypomagnesemia, (6) syndromes that lead to unarrested fall in potassium such as DKA or refeeding syndrome.<br>
            *<b>symptom progression</b>: [2.5 - 3.0 mEq/L] constipation or ileus if prolonged -> [severe <2.5] muscle cramps, weakness, Torsades, heat failure, rhabdo -> [<2.0] weakness of the diaphragm<br>
            *<b>etiologies</b>: insulin, beta-agonists, refeeding, vomiting, fistulas, bowel resection, diarrhea, extensive sweating, anorexia nervosa, EtOH use disorder, <b>hypomagnesemia</b>, mineralocorticoid excess, licorice ingestion, exogenous steroid, diuretic use. <br>
            *Low magnesium may prevent correction of potassium as low magnesium dysregulates potassium control at the cellular level leading to potassium wasting by the kidneys.<br><br>
            GENERAL MANAGEMENT APPROACH: <br>
            - <b>ORDERING INFORMATION:</b> Rates of potassium administration differ by central versus peripheral line. <br>
            &nbsp; &nbsp; &nbsp; ---Peripheral line: no faster than 10 mEq/hour (faster rates can cause trauma to PIV site). See footnote for ordering notes.<sup>1.</sup><br>
            &nbsp; &nbsp; &nbsp; ---Central line: typiclly no faster than 20 mEq/hour unless a life-threatening situation. See footnote for ordering notes.<sup>2.</sup><br>
            - IF serum K >= 3.5 mEq; consider no repletion unless diuresing<br>
            - IF serum K 3.0 - 3.4 mEq -> give 40 mEq <u> oral</u> and check labs next AM<br>
            - IF serum K 2.5 - 2.9 mEq -> give 40 mEq <u> oral</u> + 20 - 40 mEq IV potassium and re-check labs 30 minutes after last dose.<br>
            - IF serum K < 2.5 mEq -> give 40 mEq <u> oral</u> + 40 - 80 mEq IV potassium and re-check labs 30 minutes after last dose.<br>
            - check magnesium level, replete if low<br>
            - goal potassium >3.5 unless otherwise clinically indicated.<br>
            - Repletion by oral route unless NPO (IV potassium burns, painful)<br>
            - Agent of choice is potassium chloride<br>
            - <b>Dosing</b>: Expect increase of 0.1 mEq/L for every 10 mEq of potassium transfused.<br>
            - IF etiology unknown, med-rec for culprit agents: diuretics, insulin, beta-agonists, steroids, select antibiotics (penicillins, amphotericin, aminoglycosides, foscarnet, tenofovir, NSAIDs, lithium, topiramate, valproic acid.<br><br>
            SPECIAL MANAGEMENT SCENARIOS:<br>
            - <b> Patients with NG/OG/PEG tube</b>: use liquid formulation<br>
            - <b> DKA with good renal function</b>: goal >5 mEq/L<br>
            - <b> Diuresing patient</b>: goal &gt;4 mEq/L<br>
            - <b> in metabolic acidosis</b> consider potassium citrate<br>
            - <b> Poor renal function</b>: cautious repletion in cases of hypokalemia, consider 1/2 normal dose repletion if not severe hypokalemia. <br>
            <br>
            <br>
            <br>
            Footnotes:<br>
            (1) At Walter Reed, if ordering &gt;10 mEq via peripheral line (most often because patient cannot tolerate PO), then order multiple 10 mEq with a comment on orders after the first order that say "give sequentially with other 10mEq orders". This will make it so that peripheral potassium is not being given at a rate &gt;10 mEq per hour. An alternative approach is to click the order for peripheral potassium (20 mEq or 40 mEq) but this will need to be specially mixed from pharmacy for the appropriate concentration to be given peripherally, so may take longer to get form the pharmacy and give to the patient. Some nursing environments may not be comfortable giving &gt;10 mEq orders even if mixed appropriately from phramacy as traditional nursing training specifies that only 10 mEq orders can be given periphrally (though note that mEq is a SI unit for molar quantity x charge, so it is an electrical unit of quantity, not concentration in a bag, bags with different volumes can have different concentrations of ions and still the same mEq quantity). In this case, you may just have to order repeated bags of 10 mEq. DO NOT order central line potassium on a peripheral line.<br>
            <br>
            (2) At Walter Reed, if ordering to give potassium through a central line at rates &gt;10 mEq/hr, then select "potassium for central line" order. While it is safe to give peripheral potassium through a central line, "potassium for central line" should be better volume optimized.<br>
           </p>]]>
            </content>
        </diseaseProcess>


<diseaseProcess>
        <title>Hypomagnesemia</title>
        <zone>management</zone>
        <indexing>
            <term>Hypomagnesemia</term>
            <term>magnesium</term>
            <term>low magnesium</term>
            <term>mg</term>
            <term>low mg</term>
            <term>hypo mg</term>
        </indexing>
            <content>
                <![CDATA[<p>
        #hypomagnesemia<br>
        *<b>normal range:</b> 1.5 - 2.6 mg/dL<br>
        *<b>moderate hypomagnesemia</b>: 1.2 - 1.7 mg/dL. May observe neuromuscular irritability, tremor. Associated with hypocalcemia and hypokalemia.<br>
        *<b>severe hypomagnesemia</b>: <1.2 mg/dL. May observe tetany, nystagmus, seizures, psychosis, arrhythmia.<br>
        *EKG may show prolonging of all intervals (PR, QRS, QT), where QRS prolongation is most common. Hypo Mg predisposes to Torsades de Pointes.<br>
        *<b>etiologies/predisposing circumstances</b>: diarrhea, high gastric tube output, chronic alcohol use, aminoglycosides, loop diuretics<br>
        *PO supplementation has highly variable absorption, therefore IV repletion is preferred unless long-term supplementation is indicated.<br>
        *Inpatient IV formulation is MgSO<sub>4</sub> in 2 mg aliquots, so give in denominations of 2 mg.<br><br>
        GENERAL MANAGEMENT APPROACH: <br>
        - Give IV repletion (<b>different from potassium</b> where oral repletion is favoured.) for acute indications while inpatient.
        - IF serum Mg 1.5 - 1.9 mg/dL -> give 2 - 4 mg MgSO<sub>4</sub> and check labs next AM<br>
        - IF serum Mg 0.9 - 1.4 mg/dL -> give 2 - 4 mg MgSO<sub>4</sub> and check labs next AM<br>
        - IF serum Mg < 0.9 mg/dL -> give 4 mg MgSO<sub>4</sub> and check labs 2 hours after final dose<br>
        - Patients requiring chronic supplementation, give oral magnesium <br>
        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>systemic inflammatory response syndrome</title>
        <zone>management</zone>
        <indexing>
            <term>SIRS</term>
            <term>systemic inflammatory response syndrome</term>
            <term>severe inflammatory response syndrome</term>
            <term>sepsis</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #systemic inflammatory response syndrome (SIRS)<br>
                *SIRS positive if meeting at least two of the following criteria.<br>
                *SIRS + a known or suspected source of infection is criteria for sepsis.<br><br>
                APPROACH:<br> 
                - <b>Respiratory:</b> Respiratory rate &gt;20 breaths-per-minute OR PaCO<sub>2</sub> &lt;32 mmHg.<br>
                - <b>Temperature:</b> Greater than 38&deg;C (100.4&deg;F) or less than 36&deg;C (96.8&deg;F)<br>
                - <b>White Blood Cell Count:</b>Greater than 12,000/&micro;L or less than 4,000/&micro;L, or greater than 10% immature (band) forms. <br>
                - <b>Heart Rate</b>: Greater than 90 beats per minutes<br> 
        </p>]]>
            </content>
    </diseaseProcess>


 <diseaseProcess>
        <title>Hypophosphatemia</title>
        <zone>management</zone>
        <indexing>
            <term>Hypophosphatemia</term>
            <term>phosphate</term>
            <term>phosphorus</term>
            <term>low phosphorus</term>
            <term>low phos</term>
            <term>hypo phosphatemia</term>
            <term>hypo phosphate</term>
            <term>low phosphate</term>
        </indexing>
            <content>
            <![CDATA[<p>
                #hypophosphatemia<br>
                *<b>normal range:</b> 2.5 - 4.5 mg/dL<br>
                *<b>high-risk groups for hypophosphatemia:</b> refeeding syndrome, DKA and hyperosmolar hyperglycemic nonketotic syndrome, patients on CRRT.<br>
                *<b>etiologies</b>: insulin, refeeding syndrome (both shift phosphate into cells), reduced GI uptake (antacids, poor PO intake, diarrhea, vomiting, high gastric tube output), increased renal loss (diuresis/dialysis, proximal tubule dysfunction - Type II RTA), hyperparathyroidism, medications: aminoglycosides, IV iron or erythropoietin, tenofovir and other anti-retrovirals, valproic acid.<br>
                *<b>symptoms of hypophosphatemia</b>: muscle and bone pain, muscle weakness, respiratory failure, heart failure, neuro changes (AMS, confusion irritability, seizures, coma)<br>
                *Formulations: the oral form of Na/K phos may be known as "Phos-NaK"<br>
                *IF phos can be given as K-phos or Na-phos; each provides 1.5 mEq of the conjugate Na or K salt.<br><br>
                GENERAL MANAGEMENT APPROACH: <br>
                - When giving IV phosphorus, recheck phosphorus every 6 hours.<br>
                - IF phos >=2.0 mg/dL -> no repletion<br>
                - IF phos 1.5 to 2.0 AND no symptoms -> 2-3 Na/K phose packets every 8 hours with meals (for a 70 kg individual)<br>
                - IF phos 1.0 - 1.5 AND no symptoms -> 3-4 Na/K Phos packets every 8 hours with meals (for a 70 kg person)<br>
                - IF phos 1.3 - 2.0 AND symptomatic -> 0.2 mmol/kg IV phos (max dose of 20 mmol) AND recheck labs every 6 hours.<br>
                - IF phos 1.0 - 1.3 AND symptomatic -> 0.3 mmol/kg IV phos (max dose of 30 mmol) AND recheck labs every 6 hours.<br>
                - IF phos <1.0 (<b>severe hypophosphatemia</b>) -> 0.4 mmol/kg (max dose 50 mmol) IV phos delivered over 6 hours.<br><br>
                SPECIFIC MANAGEMENT CIRCUMSTANCES:<br>
                - <b>Serum K < 4.0</b>: consider using K-phos over Na-phos for IV repletion.<br>
                - <b>At-risk for refeeding syndrome</b>: patient's at risk for refeeding syndrome should have phosphorus level checked and trended during at-risk interval.<br>
                - <b>ICU patients with difficulty weaning from vent</b>: check phosphate due to potential for diaphragmatic weakness due to hypophosphatemia.<br>
                - <b>Patients with renal failure</b> cautious repletion<br>
            </p>]]>
            </content>
    </diseaseProcess>

 <diseaseProcess>
   <title>Hypocalcemia</title>
   <zone>management</zone>
   <indexing>
      <term>Hypocalcemia</term>
	<term>calcium</term>
	<term>low calcium</term>
	<term>hypo Ca</term>
	<term>low Ca</term>
   </indexing>
      <content>
        <![CDATA[<p>

#hypocalcemia<br>
*<b>normal range:</b> Total Calcium: 8.5 - 10.5 mg/dL. Normal Ionized Range: 1.16 - 1.31 mmol/L<br>
*Ionized calcium is physiologically relevant, iCal measures biologically active calcium.<br>
*Total calcium ONLY as a screening tool. Use <b>ionized calcium</b> to guide repletion efforts. Ionized calcium <u>cannot</u> be directly inferred from total calcium since it depends many factors such as pH, albumin level, sodium level, and phosphate level.<br>
*NO NEED to calculate corrected calcium. Corrected calcium does not stand-in for ionized calcium given the number of dependencies listed above are confounders.<br>
*<b>EKG changes in hypocalcemia</b>: causes ST segment prolongation, though this may be noticed as QT prolongation with normal-sized T-waves. Severe hypocalcemia may predispose to torsade de pointes.<br>
*<b>etiologies to consider</b>:
***Primary hypoparathyroidism: without PTH the body cannot absorb calcium.<br>
***Secondary hypoparathyroidism: low PTH as parathyroid glands correct for high calcium from another source (excess of vitamin D, malignancy, etc)<br>
***impairments of vitamin D synthesis: inadequate uptake of vitamin D, liver disease, CKD<br>
***calcium consumption or precipitation: hyperphosphatemia from TLS, rhabdo, massive transfusion giving exogenous citrate which chelates Ca<sup>2+</sup>, pancreatitis, or poisoning with ethylene glycol.<br>
***decreased bone turnover: hypothyroidism, calcitonin, bisphosphonates, denosumab, osteoblastic metastasis.<br>
***other disorders related to serious illness: sepsis, alkalosis (increases albumin binding), CRRT, anticonvulsants, some antibiotics (INH, rifampin, pentamidine, aminoglycosides), loop diuretics, propofol.<br>
*Oral repletion is generally pooorly tolerated and causes constipation, bloating, anorexia. It can also interfere with some medications, such as doxycycline.<br><br>
GENERAL MANAGEMENT APPROACH: <br>
- Use IV repletion<br>
- <b>Two IV agents to choose from</b>: (1) Calcium gluconate can be given with either central or peripheral line, (2) Calcium chloride can ONLY be given through a central line since extravasation will lead to tissue necrosis. The standard concentrations for both are 1g / 50 cc.<br>
- IF iCal > 1.10 mmol/L -> no treatment is indicated.<br>
- IF iCal 1.00 - 1.10 mmol/L -> for PIV, give CaGluc 1 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level next AM.<br>
- IF iCal 0.85 - 0.99 mmol/L -> for PIV, give CaGluc 2 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level after 2 hours.<br>
- IF iCal <0.85 mmol/L -> for PIV, give CaGluc 3 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level after 2 hours.<br><br>
WORKUP IF ETIOLOGY UNKNOWN:<br>
- obtain magnesium level; both hypomag and hypermag can cause hypocalcemia<br>
- obtain phosphate level; <u>hyperphosphate</u> could indicate rhabdo, tumor lysis, renal failure, hypopharathyroidism. <u>hypophosphatemia</u> could indicate vitamin D deficiency etiology.<br>
- obtain PTH; expect appropriate elevation in PTH with hypocalcemia, but if inappropriately normal or low value suggests hypoparathyroidism.<br>
- obtain Calcidiol (25-hydroxyl vitamin D) and calcitriol (1,25-hydroxy vitamin D); low calcidiol (25-OH) indicates vitamin D deficiency. A low calcitriol (1,25-OH) inadequate activation (renal failure, hypopharathyroid).<br>
- obtain lipase if there is concern for pancreatitis.<br>
- obtain creatine kinase if concern for rhabdo<br><br>
SPECIAL MANAGEMENT CIRCUMSTANCES:<br>
- <b>Situations in which calcium should always be checked</b>: massive transfusion, arrhythmia, seizure, presence of other electrolyte abnormalities.<br>
- <b>Hyperphosphatemia</b>: CAUTION, giving calcium can cause precipitation with phosphate leading to calciphylaxis. <br>
- <b>Ethylene glycol poisoning</b>: CAUTION, giving calcium may cause precipitation of calcium oxylate into the brain.<br>
- <b>Digoxin administration</b> CAUTION, calcium administration may increase risk of arrhythmias.<br>
- <b>After contrasted MRI scans</b>: especially those that use gadolinium derivatives gadodiamide or gadoversetamide, calcium may be <u>falsely</u> low.<br>
<br>
<br>
Refs: <br>
(1) Internet Book of Critical Care (IBCC), Chapter on Hypocalcemia. Accessed: emcrit.org/ibcc/hypocalcemia/<br>
(2) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br> 

 

</p>]]>
      </content>
</diseaseProcess>


<diseaseProcess>
   <title>Transfusion reactions overview</title>
   <zone>management</zone>
   <indexing>
     <term>Transfusion reactions overview</term>
	<term>Transfusion reaction</term>
	<term>reaction to blood products</term>
	<term>RBC transfusion reaction</term>
	<term>TRALI</term>
	<term>Acute hemolytic</term>
	<term>HLA alloimmunization</term>
	<term>post-transfusion purpura</term>
	<term>anaphylaxis</term>
	<term>anaphylactic shock</term>
	   </indexing>
      <content>
        <![CDATA[<p>
NOTE: page dedicated to rapid differentiation of blood-products transfusion reactions. For specific management of each reaction, search specific subterms<br><br>

#blood transfusion reaction<br><br>
*<b>IMMEDIATE REACTIONS</b> (<= 24 hours)<br>
***<b>acute hemolytic reaction</b>: Very rare, but devastating due to ABO mismatch and onsetting within minutes with fevers, chils/rigors, nausea/vomiting, hypotension, bleeding, hemoglobinuria. General treatment in an ICU with IVF, diuretics (to maintain UOP), and careful monitoring of renal and coagulation status.<br>
***<b>allergic reactions</b>: Presenting with urticaria, wheezing and angioedema. Generally treat with IV diphenhydramine, but possibly requiring addition of and H<sub>2</sub> blocker and albuterol if wheezing is present. <b>Angioedema</b> is the devastating consequence of an allergic reaction and must be treated with epinephrine and early intubation. <b>Anaphylactic shock</b> is another horrible consequence. IgA predisposes to anaphylactic shock.<br>
***<b>febrile nonhemolytic</b>: occurring immediately - 6 hours afterward due to <u>recipient</u> preformed anti-WBC or anti-HLA antibodies leading to cytokine release. General treatment with acetaminophen +/- meperidine (Demerol) for rigors.<br>
***<b>transfusion-related acute lung injury (TRALI)</b>: occurring 1-2 hours (always within 6 hours) with patient demonstrating fever and dyspnea. General treatment with O<sub>2</sub>, hemodynamic support, and invasive ventilation if needed. Typical resolution within 48 - 96 hours.<br><br>
DELAYED REACTIONS (>24 hours)<br>
***<b>delayed hemolytic</b> Typically occurring 5 - 7 days later due the recipient forming an adaptive (secondary)immune response via allo-antibodies to the transfused product. Treatment is supportive.<br>
***<b>HLA alloimmunization</b> Due to the development of HLA antibodies after many transfusions. Often this leads to ineffective platelet transfusions; though in these circumstances DIC, HIT, TTP, and splenic consumption is on the differential. Prevention is by transfusion of cross-match compatible platelets and leukocyte-reduced blood components.<br>
***<b>Graft versus host disease (GvHD)</b>: Typically occurs within 30 days of cytotoxic T-cells transfusion into and immuno-compromised individuals OR and immunocompetent recipient with a transfusion from a related donor and presents with whole body erythroderma, desquamation, nausea, vomiting, diarrhea, liver failure, bone marrow failure and is 99.9% fatal.<br>
***<b>Post-transfusion purpura</b>: Occurring within 5 - 10 days of (most often) RBC transfusion with rapid-onset of thrombocytopenia from anti-HPA-1a antibodies. Can be diagnosed with platelet antibody screen and must be treated with IVIG<br>

<br>
GENERAL MANAGEMENT CONSIDERATIONS:<br>
- <b>STOP transfusion</b><br>
- Start IV crystalloid in the same line to keep IV open<br>
- Notify senior and blood bank<br>
- Verify correct unit to correct patient<br>

- Blood bank may need "reaction report".<br>

<diseaseProcess>
   <title>Hyperviscosity syndrome</title>
   <zone>management</zone>
   <indexing>
     <term>Hyperviscosity syndrome</term>
	<term>hyperviscosity</term>
	<term>oncologic emergencies</term>
	<term>oncologic emergency</term>
	<term>Hypergammaglobulinemia</term>
	<term>Waldenstrom</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#hyperviscosity syndrome<br>
*AN ONCOLOGIC EMERGENCY<br>
*<b>etiologies</b>: (1) Waldenstrom macroglobulinemia (>30% develop hyperviscosity due to IgM pentamers), (2) myelomas, [other conditions that cause elevation of cellular components], polycythemia vera, leukemias, thrombocytosis.<br>
*<b>pathophysiology</b>: high viscosity = thick fluid. Caused by elevated levels of immunologically "sticky" proteins, most often immunoglobulins (IgM, IgG, IgA).<br>
*<b>classical clinical triad</b>: (1) mucosal or skin bleeding, (2) neurologic deficits, (3) visual disturbances.<br>
*Eyes exam: "box-car" or "sausage" engorgement of retinal veins or papilledema with flame-shaped hemorrhages.<br><br>

MANAGEMENT APPROACH:<br> 
- obtain CBC<br>
- obtain BMP/CMP<br>
- obtain coags; PT(INR)/PTT<br>
- obtain UA<br>
- administer 1 - 2 L or normal saline empirically<br>
- stat consult/notify hematology/oncology<br>
- plasmapheresis; can reduce serum viscosity by 20 - 30%<br>
- IF plasmapheresis is not available BUT presence of severe neurologic symptoms such as seizures, temporize with phlebotomy 1-2 units.<br>
- hold blood transfusion until after plasmapheresis as transfusion can increase viscosity<br>
- IF hypercellularity/leukostasis is driving hyperviscosity, can consider leukopharesis<br>
- definitive chemotherapy via heme/onc.<br>
	

 

<br>
<br>
Refs:
(1) Rogers AP, Estes M. Hyperviscosity Syndrome. StatPearls. NCBI. PMID: 3008505.

	   </p>]]>
      </content>
</diseaseProcess>



<diseaseProcess>
   <title>Leukostasis</title>
   <zone>management</zone>
   <indexing>
     <term>Leukostasis</term>
	<term>oncologic emergencies </term>
	<term>oncologic emergency </term>
	   </indexing>
      <content>
        <![CDATA[<p>

#leukostasis<br>
*AN ONCOLOGIC EMERGENCY<br>
*leukostasis = hyperleukocytosis + end-organ dysfunction<br>
*Highest suspicion when WBC count >100,000/microL (hyperleukocytosis)<br>
*<b>etiologies</b>: AML, acute lymphoblastic leukemia, chronic lymphocytic leukemia, chronic myeloid leukemia.
*<b>clinical presentation:</b> fever - 80%, respiratory distress - 30%, CNS dysfunction - 40%, end-organ dysfunction due to WBC count >100,000/microL.<br>
*Pathobiology: WBC plugs in microvasculature -> decreased tissue perfusion.<br><br>


MANAGEMENT APPROACH:<br> 
- obtain CBC<br>
- start TLS lab monitoring q6 - q8: serum uric acid, phosphorus level, BMP (potassium, calcium levels); patient high risk for tumor lysis syndrome.<br>  
- obtain coags; close monitoring for coagulopathy<br>
- maintain platelet count >30; transfuse as required.<br>
- CAUTION: generally avoid before any RBC transfusion.<br>
- hematology/oncology stat consult<br>

<br>
SPECIFIC MANAGEMENT SCENARIOS:<br>
- <b>AML</b><br>
--- IF NO symptoms -> cytoreductive chemotherapy<br>
--- IF symptomatic + no prompt initiation of cytoreductive -> leukapheresis<br>
--- IF NO symptoms + not fit for cytoreduction -> cytoreduction with hydroxyurea and/or one dose of cytarabine<br>
--- IF symptomatic but cannot tolerate cytoreduction (i.e. sepsis) -> leukapheresis + hydroxyurea (2 - 4 g PO every 12 hours) + concurrent IV hydration.<br>
- <b> CML</b>: is managed similar to AML + BCR::ABL1 TKI.<br>
- <b>APL</b>: generally avoid leukapheresis<br>

	

 

<br>
<br>
Refs:
(1) Schiffer CA, Wang ES. Hyperleukocytosis and leukostasis in hematologic malignancies. Up To Date. https://www.uptodate.com/contents/hyperleukocytosis-and-leukostasis-in-hematologic-malignancies#H1 <br>

	   </p>]]>
      </content>
</diseaseProcess>


<diseaseProcess>
   <title>Lemierres syndrome</title>
   <zone>management</zone>
   <indexing>
     <term>Lemierres syndrome</term>
	<term>Lemierres syndrome</term>
	<term>Lemieres syndrome</term>
	<term>thrombophlebitis</term>
	<term>septic thrombophlebitis</term>
	<term>suppurative thrombophlebitis</term>
	<term>suppurative thrombophlebitis of the internal jugular vein</term>
	<term>Lemierre</term>
   </indexing>
      <content>
        <![CDATA[<p>

#Lemierre's syndrome<br>
#suppurative thrombophlebitis of the internal jugular vein<br>
*<b>Pathophysiology</b>: most commonly associated with pathogen <b><i>Fusobacterium necrophorum</i></b>. Disease often begins as an acute pharyngeal infection (possibly viral or bacterial, peritonsillar or retropharyngeal abscess, which develops thrombophlebitis of the internal jugular vein and has a predisposition toward spreading along anatomic facial planes in the neck to eventually involve the thorax.<br>
*Rare bacterial etiologies other than <i>Fusobacterium necrophorum</i> include the Enterobacterales, <i>Ekinella corrodens</i>, <i>Porphyromonas sp.</i>, the <i>Streptococcus anginosus</i> group, and rarely Staph/MRSA.<br>
*<b>Circumstances raising index of suspicion</b>: peritonsillar/retropharyngeal abscess, recent pharyngitis, which generally progresses over 1-3 weeks.<br>
*<b>symptoms/highest index of suspicion</b>: sore throat, fever, weakness, difficulty breathing/handling secretions, septic metastatic disease to lungs. IVJ thrombus may cause tenderness.<br>
*IF thrombophlebitis is due to indwelling hardware and not pharyngitis, start empiric treatment for MRSA to include vancomycin 15 - 20 mg/kg IV every 8 to 12 hours for target AUG (dosing by pharmacy).<br>
*Differential: Ludwig's angina<br>
<br>

APPROACH:<br> 
- obtain CT neck<br>
-  obtain blood culture<br>
-   ENT consult especially if patient is unable to handle secretions or has difficulty breathing<br>
-   vascular consult for suppurative thrombophlebitis<br>
- MICU consult if indication exists based on clinical scenario<br>
-  START  metronidazole 500 mg IV/po every 8 hours<br>
- START ceftriaxone 2 gm IV given daily. <br>
- narrow antibiotic therapy based on culture data<br>
<br>
ALTERNATIVE ANTIBIOTIC REGIMENTS: <br>
- alternative first line: piperacillin-tazobactam 4.5 gm IV infused over 4 hours every 8 hours.<br>
- alternative first line: impienem-cilastatin 500 mg IV every 6 hours (or another carbapenem).<br.
- second line regiment: clindamycin 600 - 900 mg IV every 8 hours.<br>
<br>
<br>
Refs:<br>
- Sanford guide: Gilbert David. Jugular Venin Suppurative (Septic) Thrombophlebitis, Lemierre's syndrome. Updated: 2026-01-07. <br>
- Febrile Podcast: Brennan-Krohn, T., Dubois, M., Dong, S. “#8: A Sore Throat to Remember”. Febrile: A Cultured Podcast. https://player.captivate.fm/episode/3939a5ea-cfea-4460-b283-28d86e83a9b2 <br>
</p>]]>
      </content>
</diseaseProcess>

<diseaseProcess>

        <zone>management</zone>
        <indexing>
            <term>internal medicine SOAP presentation format</term>
            <term>SOAP presentation</term>
            <term>IM SOAP presentation</term>
            <term>IM SOAP</term>
            <term>SOAP IM</term>
            <term>IM presentation</term>
        </indexing>
            <content>
                <![CDATA[<p>
                # internal medicine SOAP presentation format<br>
                - over-night events (full HPI if day 1 after admission)<sup>1.</sup><br>
                - AM review of systems <br>
                - vitals (if truly normal, then can say "afebrile and hemodynamically stable")<sup>2.</sup><br>
                - intake/output (only if appropriate, most often when diuresing or concern for either) <br>
                - physical examination (if unchanged from previous day, ok to say "unchanged")<sup>2.</sup><br>
                - interval laboratory data (DO NOT include commentary/synthesis of labs, just data. If values are unchanged or within-normal limits it is alright to say so. If only clinically relevant values have changed, it is generally alright to only read-out these values)<sup>2.</sup><br>
                - new micro data<br>
                - new imaging data<br>
                - summary-and-assessment statement<br>
                - plan by problem<br>
                - state bundle<br><br><br>



                NOTEs: <br>
                (1)if presenting on the first day after admission, may attendings prefer a comprehensive HPI followed by a full review of home and inpatient medications.<br>
                (2)if a medical student, especially MS2/3; attendings may prefer a full daily readback of physical exam, labs and other data to demonstrate "reporter" skills<br>
        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>internal medicine outpatient note coding checklist</title>
        <zone>management</zone>
        <indexing>
            <term>internal medicine outpatient note coding checklist</term>
            <term>checklist</term>
            <term>intern checklist</term>
            <term>note coding</term>
            <term>note formatting</term>
            <term>ambulatory clinic note coding</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #internal medicine outpatient note coding checklist<br><br>

                Note: all notes for patient seen by interns and residents in the IM ambulatory clinic require the following checklist is fulfilled. Use this checklist before pressing "submit" on your notes.
                <br>
                <br>
                Checklist:<br>
                &nbsp;&nbsp; [ ] History of the Present Illness (filled out)<br>
                &nbsp;&nbsp; [ ] Review of Systems (filled out or discrete statement directing to HPI)<br>
                &nbsp;&nbsp; [ ] Physical Exam (filled out)<br>
                &nbsp;&nbsp; [ ] Assessment and plan (filled out)<br>
                &nbsp;&nbsp; [ ] Signature at the bottom of assessment and plan (present)<sup>1.</sup><br>
                &nbsp;&nbsp; [ ] Issue order "Change Attending To"<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Attending field changed to staffing attending<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Associated all primary visit diagnoses with order (Diagnosis tab or order)<br>
                &nbsp;&nbsp; [ ] Issue order for <i>visit type</i>. See sub-note below for most common orders.<sup>2.</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Attending field changed to staffing attending<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - "CPT Modifier" field changed. See sub-note below for common codes.<sup>3.</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Associate diagnoses under "Diagnoses tab". See sub-note below for nuance <sup>4.</sup><br>
                &nbsp;&nbsp; [ ] When done with all note fields (HPI, ROS, PE, AP) under the "Primary Care View" blue tab, then <b>Press</b> "Primary Care Outpatient Note" link from the white menu to transfer note to "Documents" tab of the blue menu.<br>
                &nbsp;&nbsp; [ ] If appropriate, include salient data and tagged images in the note generated in the documents tab.<br>
                &nbsp;&nbsp; [ ] Submit note by pressing "Sign and Submit".<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - In "Sign and Submit" dialogue, press the "+" sign nexto the attending of record to add them for signature<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - In the "Sign and Submit" dialogue, select the radio-button for signature request of the attending-of-record<br>
                &nbsp;&nbsp; [ ] Re-name the note (from the "Sign and Submit" dialogue) with the following convention "WR IM [letter of your clinic] - [short 3 - 4 word phrase to identify the primary problem of the appointment]"<br>
                <br>
                <br>
                Footnotes: <br>
                (1) Appropriate signature format for resident/interns:<br>
                &nbsp;&nbsp; Firstname Lastname, MD/DO.<br>
                &nbsp;&nbsp; Rank, MC, Branch<br>
                &nbsp;&nbsp; PGY-#, IM<br>
                &nbsp;&nbsp; WRNMMC<br>
                &nbsp;&nbsp; NPI: ##########<br>
                <br>
                (2) Common coding order for appointments (the 5-digit numbers can literally be entered into the order search box to retrieve exact results. Consider saving these to your favorites.)<br>
                &nbsp;&nbsp; Patient comes to clinic at least once every two years. They are an existing patient.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 3 Est 99213 (for less complicated appointments)<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 4 Est 99214 (for more complicated appointments)<br>
                &nbsp;&nbsp; Patient has not visited the clinic before, or it has been many years since their last appointment --> they are a new patient<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 3 New 99203 (for less complicated appointments)<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 4 New 99204 (for more complicated appointments)<br>
                &nbsp;&nbsp; Annual physical exam for a patient who is an existing patient (i.e. gets a physical exam yearly, frequent flier). Based on age<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 18 - 39 years Est 99395<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 40 - 64 years Est 99396<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 65+ years Est 99397<br>
                &nbsp;&nbsp; Annual physical exam for a patient who is new to the clinic.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 18 - 39 years New 99385<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 40 - 64 years New 99386<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 65+ years New 99387<br>
                <br>
                (3) CPT codes<br>
                &nbsp;&nbsp; You are an intern and this is a coding order for a visit that is not a physical exam OR you only did a physical exam and nothing else - CODE "GC" for the only office visit order<br>
                &nbsp;&nbsp; You are a resident and this is a code for a visit that is not a physical exam OR you only did a physical exam and nothing else - CODE "GE" for the only office visit order<br>
                &nbsp;&nbsp; You are an intern and this is a coding order for a physical exam where you did other things (so you have two office visit orders, the prev-med order the the office-visit order) - CODE "GC" for the prev-med order and "GC | 25" for the office-visit order<br>
                &nbsp;&nbsp; You are a resident and this is a coding order for a physical exam where you did other things (so you have two office visit orders, the prev-med order the the office-visit order) - CODE "GE" for the prev-med order and "GE | 25" for the office-visit order<br>
                <br>
                Note: to "GC | 25" said "GE pipe 25", you need to first select "GC" from the CPT drop down. Then press and hold control. While holding control, select "25" from the same drop-down<br>
                <br>
                (4) Diagnosis tab nuance:<br>
                &nbsp;&nbsp; If you are coding an Office visit without a physical exam, the diagnosis tab of the office-visit order, select as many diagnoses as you can.
                &nbsp;&nbsp; If you are coding a Annual Physical Exam, whether or not you addressed other problems, then problem number one for your "Problem List" (white menu) must be "Z00.01" (if abnormal findings), or "Z00.00" if no abnormal findings. The "Z00..." diagnoses must always be listed as problem-#-1 of your problem list.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; The Diagnosis for the "Prev-Med" order MUST be and ONLY be the "Z00..." diagnosis, and no others.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; The Diagnosis for the "Office-visit" order (if one is present) MUST be all the other problems, but NOT the "Z00..." diagnosis.<br> 
                <br>
                <br>
                
        </p>]]>
            </content>
    </diseaseProcess>

                <![CDATA[<p>
                #physical activity recommendations dot phrase<br><br>
                <b>Physical Activity Recommendations</b><br>
                Aim for at least 150 minutes per week of moderate-intensity exercise (brisk walk, hiking at a level you cannot easily carry on a conversation), or at least 75 minutes per week of vigorous-intensity aerobic activity (running, biking, swimming at a level that is difficult to maintain). Additionally, work toward performing exercises that strengthen all major muscle groups on 2 or more days a week (body weight, weight machines, barbell training). Stretch all major muscle groups to the point of tightness for at least 30 seconds twice a week. 
                <br>
                <br>
                Source: KF dot-phrase/auto-text collection, updated as of 2025-09-18
        </p>]]>
            </content>
    </diseaseProcess>

        <title>home diuresis for heart failure instructions dot phrase</title>
        <zone>management</zone>

            <term>home diuresis for heart failure instructions dot phrase</term>

        </indexing>
            <content>
                <![CDATA[<p>
                #home diuresis for heart failure instructions dot phrase<br><br>
                You have a diagnosis called "heart failure", which basically means that your hearts function is not normal, predisposing you to keeping too much fluid in your body. This often manifests as leg swelling, shortness of breath, or increases in weight. It is, therefore, very important that you track your weight daily.<br><br>

                Your Estimated Dry Weight is: <br><br>

                <b>Weight Tracking Instructions:</b><br>
                - Weight yourself every morning before eating or drinking. Urinate prior to weighing yourself<br> 
                - Keep a log of your daily weight<br>
                - If you gain more than 2 pounds in 1 day or more than 5 pounds in 1 week, double your furosemide [ <select name="cars" id="cars">
                      <option>furosemide (lasix)</option>
                      <option>bumetanide (bumex)</option>
                      <option>torsemide</option>
                      <option>water pill/diuretic</option>
                    </select>]▼ dose (take twice the amount) for 3 days<br>
                - Contact your Primary Care Manager or your cardiologist if your weight fails to return to baseline or you develop swelling, shortness of breath, weakness, lightheadedness, chest pain, problems with urination, or any other concerning symptoms. Please go to the emergency department if you are having serious symptoms or cannot get in contact with a doctor<br>
                <br>
                <br>
                <br>
                Source: from the KF dot-phrase/auto-text collection, updated as of 2025-09-18
        </p>]]>
            </content>
    </diseaseProcess>

                #ICU admission checklist at walter reed<br><br>
                Note: events occur once dispo to the ICU has been determinted in conversation with fellow and or ICU attending.<br>
                - [ ] call charge nurse, notify of incoming, confirm beds available, ask for bed location.<br>
                - [ ] call NOD and PAD (request admission to ICU, notify of current location, bed in ICU assigned, and diagnosis)<br>
                - [ ] place PSO order "Admit to Inpatient" (where service is dispo is "Intensive Care Unit" and service is "Critical Care")<br>
                - [ ] interview and physical exam to include...<br>
                ---- CODE discussion <br>
                ---- smoking or EtOH or other-drug use and additional social history as appropriate<br>
                ---- MedRec<br>
                ---- contact for primary contact or next-of-kin or decision maker<br>
                - [ ] General  ICU admission order set to include bundle elements (specific order "CC General ICU Admission" unless CC list contains a more specific diagnosis PowerPlan)...<br>
                ---- DVT prophylaxis<br>
                ---- diet order<br>
                ---- activity order<br>
                - [ ] EMR med-rec<br>
                - [ ] add to rounds list<br>
                - [ ] write and sign LST note (if transitioning to DNR and DNI, will require attending to co-sign)<br>
                - [ ] staff patient<br>
                - [ ] write/sign H&amp;P <br>
                - [ ] IPASS<br>

<diseaseProcess>
   <title>red blood cell transfusions</title>
   <zone>management</zone>
   <indexing>
     <term>red blood cell transfusions</term>
	<term>RBC</term>
	<term>transfusion</term>
	<term>RBC transfusion</term>
	<term>transfusions</term>
    <term>transfuse</term>
	<term>packed RBC</term>
	<term>packed red blood cells</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#red blood cell transfusions<br>
<br>
*<b>Indications:</b> Generally, hemoglobin value <7 g/dL, except specific management scenarios (see below)<br>
*<b> relative contraindications</b>: (1) uncontrolled hpervolemia, (2) severe hyperkalemia.<br>
*<b>ABSOLUTE CONTRAINDICATIONS</b>: patients who have declined blood transfusion such as Jehova's Witness patients
<br>
<br>
GENERAL APPROACH:<br>
- Transfuse 1 unit of leukoreduced<sup>1.</sup> packed red blood cells (300 mL total, rate setting 100 mL/hr)<br>
- (optional) premedication: acetaminophen 650 mg PO x1, diphenhydramine 25 mg PO x1<br>
- IF volume overload on exam, consider diuresis with transfusion<br>
- Post-transfusion CBC for expected response often indicated for patients who have active blood loss to check for appropriate response. Generally scheduled for 15 - 60 minutes after end of transfusion. Expected hemoglobin response is 1 unit pRBCs = 1 g/dL increase in Hgb. ("1 pt bump")<br>
<br>
SPECIFIC MANAGEMENT SCENARIOS:<br>
- <b> Indications to transfuse irradiated RBCs (leukocyte reduced + irradiated)</b><sup>2.</sup>.<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- hematologic malignancy patients<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- history of Hodgkin's lymphoma <br>
&nbsp; &nbsp; &nbsp; &nbsp; -- history of certain chemotherapy (<i>eg.</i> cladribine)<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- directed donation from a first degree relative<br>
- <b>Indications for divergent transfusion thresholds</b><br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Acute coronary syndrome (Hgb > 8.0)<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Cardiac surgery patient (Hgb > 8.0)<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Sickle cell anemia (Hgb << 7.0). Recommend review of patients historical record or expert consultation for transfusion goal. Caution as physiologic anemia may be protective against vaso-occlusion.<br>
- <b> Dialysis patients</b>: consider transfusion during dialysis to prevent volume overload or hyperkalemia<br>
- For Jehova's Witness patients, erythropoietin therapy may be beneficial, though has not identified clinical benefit for most other patients.<br>
- <b>Massive transfusion protocol</b>: see separate documention under the aforementioned name, however generally transfuse 1:1:1 with platelet and FFP to avoid coagulopathy. When starting a massive transfusion protocol, start with the 1:1:1 strategy. In some clinical situations, you may not know how many units you need to achieve hemoglobin goals OR based on the unknown briskness of the bleed. Then, generally start your 1:1:1 strategy after unit 3 - 4; though clinical opinions may vary among attendings.<br>
<br>
CAUTION: in these scenarios, when there is no evidence of end-organ hypoperfusion, consider holding transfusion until predisposing abnormality is improved<br>
- <b> Patients with volume overload before transfusion</b>: at high risk for transfusion-associated circulatory overload (TACO) and may require post-transfusion diuresis.<br>
- <b> Patients with hyperleukocytosis such as uncontrolled AML</b>: transfusion may increase blood viscosity<br>
- <b> Patients with thrombotic thrombocytic purpura (TTP)</b> diuresis may increase hemolysis.<br>
- <b> Hyperkalemia</b>: may cause a further rise in potassium as potassium leaks out of RBCs in storage.<br>
<br>
Footnotes:<br>
(1) Leukoreduction eliminates PMNs from the blood product to reduce the risk of non-hemolytif febrile transfusion reactions and alloimmunization.<br>
(2) Irradiation destroys donor lymphocytes which are NOT filtered out by leukoreduction. This will prevent graft versus host disease (GvHD).<br>
<br>
Refs: <br>
(1) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br>
(2) Farkas, J. Anemia and Transfusion Targets, <i>The Internet Book of Critical Care</i> Accessed 2025-09-22<br>




</p>]]>
      </content>
</diseaseProcess>

        <content>
                <![CDATA[<p>
                #must call attending scenarios for walter reed house staff<br><br>
                The following scenarios/situations <b>MANDATE</b> a call to the attending <i>per hospital policy</i>:<br>
                <br>
                - Patient death (if anticipated death, <i>e.g.</i> hospice/comfort, may delay to 0600 if discussed with attending in advance)<br>
                - ALL <b>Code Blues</b> OR <b> adult rapid response events (RRTs)</b><br>
                - Transfers to a higher level of care (MICU/SICU)<br>
                - Potential discharge of a patient from the ED<br>
                - Fever in a neutropenic patient (ANC <500) - MUST CALL THE ONC FELLOW FIRST<br>
                - Suspected gastrointestingal bleed - alert GI +/- IR and General Surgery (SOD)<br>
                - Prior to obtaining consent and performing a procedure<br>
                - Before ordering contrasted radiographic studies<br>
                - Critical/life-threatening radiographic findings<br>
                - Consulting a specialty service overnight<br>
                <br>
                Inters: If you are unsure of whether a situation warrants a call, consult your resident<br>
                <br>
                Source: Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026 (13ed). Info valid as of 2025-09-21.<br>
        </p>]]>

            <content>
                <![CDATA[<p>
                #discharge checklist for internal medicine at walter reed<br><br>
                - [ ] Complete discharge medication reconciliation<br>
                <br>
                NOTE: utilize Discharge Workflow in Genesis<br>
                <br>
                - [ ] Complete shared hospital course (use dotphrase .DChospitalcourse)<br>
                - [ ] Tag one piece of "patient education" resource in the discharge workflow.<br>
                - [ ] Ensure there is a plan for all indicated follow-up visits (either specialty service has scheduled or will reach out to patient to schedule. Patient should have an appointment with PCM, ideally within two weeks of discharge)<br>
                - [ ] Complete "patient instructions" section (use dotphrase .DCpatientinstructions with appropriate additional phrases <b>.DCactivitySAR</b> OR <b>.DCactivityhomeservices</b>, etc...)<br>
                - [ ] Generate and save the discharge summary note.<br>
                <br>
                <b>NOTE:</b> at this point, the discharge summary "plan on discharge by problem" should contain a comprehensive list of all problems AND each specific outpatient plan element should contain a reference to every medication that is being prescribed at the time of discharge so the pharmacy can reference during their Discharge Consult<br>
                <br>
                - [ ] Place a discharge pharmacy consult order<br>
                <br>
                NOTE: can continue editing the discharge summary during this time. When pharmacy has completed the discharge medication consult, you will see a green check-box in the discharge workflow.<br>
                <br>
                - [ ] Place discharge order (only after confirming with resident and/or attending that official discharge is appropriate)<br>
                <br>
                <b>ADDITIONAL CONSIDERATIONS:</b><br>
                - If utilizing medical transportation/ambulence, then patient will need a MOLST form (or regional state equivalent) completed<br>
                - If discharging to a care facility, then medication reconcilitation and discharge summary will need to be completed, signed, and transmitted to accepting facility well before discharge and initation of transport<br>
                <br>

        </p>]]>

      <content>
        <![CDATA[<p>
#criteria for apixaban dose reduction<br>
<br>
Criteria for dose reduction<sup>1.</sup>: (two or more of the following)<br>
&nbsp; &nbsp; -- serum creatinine &ge;1.5 mg/dL<br>
&nbsp; &nbsp; -- age &ge;80 year of age<br>
&nbsp; &nbsp; -- body weight &le;60 kg<br>
<br>
<br>
Footnotes:<br>
(1.) Apixaban has the following indications. (1) atrial fibrillation/flutter anticoagulation (flutter is off-label use), (2) heparin-inducted thrombocytopenia (off label), (3) left ventricular thrombus treatment or prophylaxis (off-label), (4) venous thromboembolism prophylaxis, (5) venous thromboembolism treatment. Of these uses, dosage de-escalation ONLY applies to the indication for atrial flutter when used for stroke of systemic embolism prevention. However, a similar dose-reduction strategy is described for apixaban when used off-label for left ventricular thrombus treatment or prophylaxis. In other words, when used for DVT/PE treatment, no dose-reduciton strategy is validated. <br>
<br>
Ref:
(1) Apixaban: Drug Information. <i>UpToDate</i> Accessed 2025-09-27.<br>

</p>]]>
      </content>

<diseaseProcess>
   <title>platelet transfusions and thrombocytopenia</title>
   <zone>management</zone>
   <indexing>
     <term>platelet transfusions and thrombocytopenia</term>
	<term>platelet</term>
    <term>transfuse</term>
	<term>transfusion</term>
    <term>platelet transfusion</term>
	<term>PLT transfusion</term>
	<term>transfusions</term>
	<term>thrombocytopenia</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#platelet transfusions and thrombocytopenia<br>
<br>
*Definition of thrombocytopenia: platelets <150,000. Severe thrombocytopenia is defined as platelets <50,000.<br>
*Pathophysiologic highlights: Average lifespan of platelet is 10 days.<br>
*<b>Indication for transfusion</b>: Platelets <10k (see situation specific thresholds note below for different thresholds)<sup>1, 3.</sup><br>
*<b> etiologies to consider</b><br>
&nbsp; &nbsp; --  <b>Peusdothrombocytopenia</b>, suspect if unexpected low platelet count. Due to EDTA induced clumping in blood tubes. Differentiate by measuring blood drawn in a <u>citrated tube</u> (often blue top). May be associated with lymphoma, vasculitis, or lupus<br>
&nbsp; &nbsp; --  <b>Viral infection:</b> EBV, VZV, HIV, Parvovirus, hauntavirus.<br>
&nbsp; &nbsp; --  <b>Non-Viral infection:</b> Anaplasmosis/ehrlichiosis, babesiosis, rocky mountain spotted fever, leptospirosis<br>
&nbsp; &nbsp; --  <b>Toxic insult:</b> Alcohol (via direct bone marrow suppression), <u>linezolid</u>, penicillins and cephalosporins, TMP-SMX, chemotherapy, NSAIDs, thiazides, rifampin, vancomycin, fluconazole, amphotericin<br>
&nbsp; &nbsp; --  <b>Nutritional deficiency</b>: B12, folate.<br>
&nbsp; &nbsp; --  <b>Primary bone marrow disorder</b>: myelodysplastic syndrome, metastatic infiltration<br>
&nbsp; &nbsp; --  <b>Cirrhosis</b>: via reduced thrombopoietin production<br>
&nbsp; &nbsp; --  <b>Consumption</b>: DIC, large PE or DVT, sepsis, impella, intra-aortic balloon pump, hemodialysis, ECMO<br>
&nbsp; &nbsp; --  <b>Thrombotic microangiopathies:</b> TTP, HUS, HELLP<br>
&nbsp; &nbsp; --  Devestating non-immune consumptive processes: <b>HLH</b> and <b>catastrophic antiphospholipid antibody syndrome (CAPS)</b><br>
&nbsp; &nbsp; --  Immun consumptive processes: HIT<sup>2.</sup>, drug-induced thrombocytopenia (D-ITP), post-transfusion purpura, idiopathich thrombocytopenic purpura (ITP).
<br>
<br>
GENERAL MANAGEMENT APPROACH:<br>
- tranfuse 1 unit (300 mL, rate: 50 mL/hr)<br>
- (optional) premedication: acetaminophen 650 mg PO x1, diphenhydramine 25 mg PO x1<br>
- post-transfusion CBC, expect increase in platelet count by ~ 15 - 25k per 1 unit transfused<sup>4.</sup><br>
- basic laboratory workup for etiology if undifferentiated<br>
&nbsp; &nbsp; -- platelet count in citrated tube (r/o pseudothrombocytopenia)<br>
&nbsp; &nbsp; -- INR, PTT, fibrinogen, D-dimer<br>
&nbsp; &nbsp; -- Blood smear to screen for clumping, schistocytes (possibly suggestive of thrombotic microangiopathy), blasts (acute leukemias), atypical lymphs (infections), spherocytes (autoimmune hemolytic anemias)<br>
- additional workup to consider<br>
&nbsp; &nbsp; -- IF considering HIT, calculate 4T score. IF 4T 4-8, then obtain heparin-PF4 antibody, fibrinogen, D-dimer.<br>
&nbsp; &nbsp; -- IF conerned for HLH, get a ferritin<br>
&nbsp; &nbsp; -- IF concerned for cirrhosis, get LFT<br>
&nbsp; &nbsp; -- IF concerned for DIC or cirrhosis as cause, consider thromboelastography (TEG)<br>
&nbsp; &nbsp; -- Folate level<br>
&nbsp; &nbsp; -- Consider ultrasonography to screen for: (1) splenomegaly or (2) DVT<br>
<br>
<br>
Foodnotes:<br>
(1) <b>INDICATIONS FOR DIVERGENT TRANSFUSION THRESHOLDS:</b><br>
- <b>Transfuse for <20k</b><br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Febrile patinent<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Before bronchoscopy or bronchoalveolar lavage.<br>
- <b>Transfuse for <50k</b><br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Bleeding/active hemorrhage <br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Upcoming invasive procedure<50k<br>
- <b>Transfuse for <100k</b><br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Upcoming neurosurgical intervention <100k<br>
&nbsp; &nbsp; &nbsp; &nbsp; -- Active intracranial hemorrhage <100k<br>
<br>
(2) Heparin induced thrombocytopenia: falls into two categories. Type I HIT is <i>heparin associated</i> and NOT immune mediated (aka HAT). Type I HIT may occur as soon as 1-day after initiation on heparin. It is the more common. Type II HIT is due to antibody-mediated reaction. It takes <b>5-14 days</b> for antibodies to form after receiving heparin. It may also be present if the body was exposed to heparin anytime in the last 100 days.<br>
<br>
(3) Consider the utiliti of thromboelastography (TEG) in screening for the need for platelet transfusion. In centers where near point-of-care TEG is possible, a <u>preservged maximal amplitud</u> suggests that transfusion is NOT necessawry.<br>
<br>
(4) A failure of a platelet count to respond appropriately to transfusion may be leveraged to uncover etiology. If you check a platelet count <i><b>one hour after the next transfusion</b></i> and it fails to increase appropriately, this may indicate an <u>immune platelet consumption</u> versus IF the 1-hour post transfusion check elevates appropriately THEN falls, you likely have a non-immune etiology.<br>
<br>
<br>
Refs: <br>
(1) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br>
(2) Farkas, J. Thrombocytopenia, <i>The Internet Book of Critical Care</i> Accessed 2025-09-27<br>
(3) Nicolas D, Nicolas S, Hodgens A, Reed M. Heparin-Induced Thrombocytopenia. <i>StatPearls</i> National Library of Medicine: National Center for Biotechnology Information. Last updated 16MAY2023. Retrieved 27SEP2025.<br>

</p>]]>
      </content>
</diseaseProcess>


<diseaseProcess>
   <title>fresh frozen plasma transfusion</title>
   <zone>management</zone>
   <indexing>
     <term>fresh frozen plasma transfusion</term>
	<term>FFP</term>
    <term>warfarin</term>
	<term>plasma</term>
  <term>plasma transfusion</term>
  <term>blood products</term>
	<term>FFP transfusion</term>
	<term>transfusions</term>
	<term>transfusion</term>
    <term>transfuse</term>
  <term>DIC</term>

	   </indexing>
      <content>
        <![CDATA[<p>

#fresh frozen plasma transfusion<br>
<br>
*Overview of role in coagulopathy: FFP contains clotting factors at normal physiologic concentrations, so it cannot get the INR back to 1.0 (requires FFP). Therefore, FFP is the go-to for massive transfusion protocol factor replacement (1:1:1 with RBC and platelets). Although there is a generalized indication for FFP in warfarin reversal, prothrombin complex concentration (PCC) is generally favored for this indication when available, especially when bleeding is acute. FFP <i>can</i> be considered as a first line for warfarin reversal with chronic bleeding.<br>
*<b>Indications</b>:<br>
  &nbsp; &nbsp; -- DIC<br>
  &nbsp; &nbsp; -- liver disease<br>
  &nbsp; &nbsp; -- warfarin excess <br>
  &nbsp; &nbsp; -- PT > 17<br>
  &nbsp; &nbsp; -- PTT > 55 with bleeding or high risk of bleeding<br>
  &nbsp; &nbsp; -- plasma exchange for TTP/HUS.<br>
*Risks associated with FFP: major adverse effect is volume overload. Transfusion related acute lung injury (TRALI) is also possible.<br>
*Pathophysiology notes: This is a liquid part of whole blood and used used for broad replacement of many factors missing. Therefore, this is good for general bleeding and coagulopathy from liver disease or massive hemorrhage.<br>
*Generally expect each unit to increase factors by 3 - 5%<br>
*General contraindications: DO NOT give for INR < 1.4 (this is the maximum threshold for effect)<br>
<br>
<b>GENERAL APPROACH:</b><br>
- tranfuse 1 unit of fresh frozen plasma (FFP) (275 mL)<sup>1.</sup><br>
- Consider trending INR until goals are achieved.</sup>2.</sup><br>
<br>
SPECIFIC MANAGEMENT INDICATIONS:<br>
- <b>Warfarin reversal</b>: generally favor prothrombin complex concentrate, though in some practice settings FFP may be the first-line therapy. Generally FFP has been deprecated as chronic bleeds requiring non-urgent reversal favor the use of straight vitamin K for reversal. Some centers may not have PCC however.<br>
&nbsp; &nbsp; -- INR 2 - 3.9: 10 ml/kg of FFP <br>
&nbsp; &nbsp; -- INR 4 - 6: 12 - 15 ml/kg of FFP<br>
&nbsp; &nbsp; -- INR >6: 15 - 20 ml/kg of FFP<br>
&nbsp; &nbsp; -- Achieve clinical goals by trending INR with transfusions to assess need for further FFP<br>
<br>
Foodnotes:<br>
(1.) The Internet Book of Critical Care suggests that 2-4 units of FFP are the most frequently reached-for initial dose which clashes violently with the resident handbook. It could be that IBCC is more applicable to critical care vs. floor settings.<br>
<br>
(2.) For crude benchmarking, 4 units of FFP are expected to increase the amount of circulating clotting factors by ~10%, which may be the physiologic threshold for improved function.<br>
<br>
<br>
Refs: <br>
(1) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br>
(2) Farkas, J. Anticoagulation reversal, <i>The Internet Book of Critical Care</i> Accessed 2025-09-27<br>
<br>

</p>]]>
      </content>
</diseaseProcess>

<diseaseProcess>
   <title>prothrombin complex concentrate transfusion</title>
   <zone>management</zone>
   <indexing>
     <term>prothrombin complex concentrate transfusion</term>
       <term>warfarin</term>
	<term>prothrombin</term>
	<term>PCC</term>
  <term>hemorrhage</term>
  <term>blood products</term>
	<term>DOAC</term>
	<term>DOAC reversal</term>
  <term>DIC</term>
  <term>transfusion</term>
  <term>transfuse</term>
  <term>massive hemorrhage</term>
  <term>complex concentrate</term>
  <term>KCentra</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#prothrombin complex concentrate transfusion<br>
<br>
*Overview of role in coagulopathy: PCC is faster and more consistent than FFP. Factors are concentrated so you (1) have to transfuse less volume, (2) can achieve therapeutic targets faster, (3) can theoretically achieve an INR of 1.0. When available and incases of acute bleeding on warfarin, may be the preferred agent in many centers. This is definitely the preferred agent in <b>hemorrhage when the individual is on a DOAC OR has hepatic failure</b>.<br>
*<b>Indications</b>:<br>
  &nbsp; &nbsp; -- hemorrhage + on a DOAC<br>
  &nbsp; &nbsp; -- hemorrhage + hepatic disease<br>
  &nbsp; &nbsp; -- acute hemorrhage + warfarin (specifically use four-factor concentrate, KCentra)<br>
*Risks associated with FFP: Major adverse effect is thrombotic events. Tranfusion can also cause fever or hypersensitivity/allergic reactions.<br>
*<b>CONTRAINDICATIONS</b>: heparin-induced thrombocytopenia (as PCC contains a small amount of heparin)<br>
*Pathophysiology notes: PCC comes in 3 and 4 factor formulations, which are the Vitamin K dependent factors. Both formulations include endogenous anticoagulants (Protein C, Protein S, antithrombin-III which reduces the risk of thrombosis)<br>
 &nbsp; &nbsp; -- Three factor PCC: II, IX, X + Endogenous anticoagulants (Protein C, Protein S, and antithrombin-III)<br>
 &nbsp; &nbsp; -- Four factor PCC (KCentra): II, IX, X, VII + Endogenous anticoagulants (Protein C, Protein S, and antithrombin-III)<br>
<br>
<b>GENERAL APPROACH:</b><br>
- Transfuse 1-2 mL/kg <sup>1.</sup><br>
- Consider trending INR 30 minutes after transfusion until goals are achieved.</sup>2.</sup><br>
- IF reversing DOAC with a long 1/2-life, should consider trending INR and may need to redose ~6-8 hours as this is the effective window of PCC.<br>
<br>
SPECIFIC MANAGEMENT INDICATIONS:<br>
- <b>Dosing for warfarin reversal in the setting of hemorrhage</b><sup>2.</sup><br>
&nbsp; &nbsp; -- MUST give with IV vitamin K to avoide rebound bleeding when PCC is metabolized.<br>
&nbsp; &nbsp; -- INR 1.5-2: 15 units/kg (max 1500 units)<br>
&nbsp; &nbsp; -- INR 2-4: 25 units/kg (max 2,500 units)<br>
&nbsp; &nbsp; -- INR 4-6: 35 units/kg (max 3,500 units)<br>
&nbsp; &nbsp; -- INR >6: 50 units/kg (max 5,000 units)<br>
&nbsp; &nbsp; -- FIXED DOSING STRATEGY IF >95 kg or INR is >7 --> go with 2,000 units<br>
&nbsp; &nbsp; -- FIXED DOSING STRATEGY IF above criteria are not met, go with 1,500 units<br>
- <b>Dosing for anti-Xa reversal</b><br>
&nbsp; &nbsp; -- IF massive hemorrhage or CNS bleed, then 50 units/kg (Max 5,000 units)<br>
&nbsp; &nbsp; -- Other reversals, 25 units/kg of ideal body weight (to max 2,500 units) and trend INR 30 minutes after transfusion to goal. Repeat dosing as needed. <br>
&nbsp; &nbsp; -- CAUTION: rebound due to PCC wearing off after 6 - 8 hours, may need to redose.<br>
<br>
Foodnotes:<br>
(1.) This is as stated in the WRNMMC IM handbook, where volume is the metric of quantity/volume, though many online sources point to "units" as the preferred quantifier.<br>
<br>
(2.) As per reference 3.<br>
<br>
Refs: <br>
(1) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br>
(2) Farkas, J. Anticoagulation reversal, <i>The Internet Book of Critical Care</i> Accessed 2025-09-27<br>
(3) Greenberg SM, Ziai WC, Cordonnier C, Dowlatshahi D, Francis B, Goldstein JN, Hemphill JC 3rd, Johnson R, Keigher KM, Mack WJ, Mocco J, Newton EJ, Ruff IM, Sansing LH, Schulman S, Selim MH, Sheth KN, Sprigg N, Sunnerhagen KS; <i>American Heart Association/American Stroke Association. 2022 Guideline for the Management of Patients With Spontaneous Intracerebral Hemorrhage: A Guideline From the American Heart Association/American Stroke Association.</i> Stroke. 2022 May 17.<br>



</p>]]>
      </content>
</diseaseProcess>

<diseaseProcess>
   <title>cryoprecipitate transfusion</title>
   <zone>management</zone>
   <indexing>
    <term>cryoprecipitate transfusion</term>
	<term>cryoprecipitate</term>
	<term>cyro</term>
  <term>blood products</term>
  <term>hemorrhage</term>
	<term>von Willebrand</term>
	<term>vonwillebrand</term>
	<term>vonwillebrand disease</term>
  <term>hypofibrinogenemia</term>
  <term>low fibrinogen</term>
  <term>fibrinogen</term>
  <term>XIII</term>
  <term>factor xiii</term>
  <term>factor xiii deficiency</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#prothrombin complex concentrate transfusion<br>
<br>
*Overview of role in coagulopathy: Cryoprecipitate is rich in fibrinogen and certain other "cold-precipitating" factors. Perhaps used the least of the factor replacement transfusions, most indications have now been replaced at centers of excellence with targeted factor repletion. It is most often used in cases of massive hemorrhage when fibrinogen is depleted. It can also be used in Factor VIII deficiency, von Willebrand disease, and factor XIII deficiency.  <br>
*<b>Indications</b>:<br>
  &nbsp; &nbsp; -- hypofibrinogenemia<br>
  &nbsp; &nbsp; -- Uremic patients with hemorrhage (which is proven refractory to other interventions)<br>
  &nbsp; &nbsp; -- (may be a component of response to) massive transfusion protocol<br>
  &nbsp; &nbsp; -- (may be a component of response to) disseminated intravascular coagulation<br>
  &nbsp; &nbsp; -- CAUTION: use in von Willebrand disease is depreciated unless targeted agents are not available<br>
  &nbsp; &nbsp; -- CAUTION: use in Factor XIII deficiency is deprecated unless targeted agents are not available. May be more readily available in the setting of hemorrhage + deficiency.<br>
*Pathophysiology notes: Originally short for <i>cryoprecipitate antihemophilic factor</i>. Contains factor I (fibrinogen), VIII, XIII, vWF, and fibronectin. The product is produced from FFP that has been frozen, thawed, which causes precipitatin of component elements. Basically a temperature-based protein/factor crash. The precipitate is centrifuged and pooled from multiple donors. Store at -18 C.<br>
*DO NOT USE for hemophilia. There is also no role for fibronectin replacement.<br>
<br>
<b>GENERAL APPROACH:</b><br>
- Transfuse 10 units (this is 2x 5-unit "pools", or the volume of 125 mL).<br>
- Expect each 5-unit pool to raise fibrinogen by ~70-100 mg/dL (if you reach for the standard approach tranfusion, expect fibrinogen to raise by 140 - 200 mg/dL)<br>
- IF targeting a specific fibrinogen level, then use the following equation: <b> #Units-to-transfuse = [(desired &#916; in fibrinogen)*(Weight-in-kg)]/500</b><br>
<br>
Refs: <br>
(1) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br>
(2) Farkas, J. Anticoagulation reversal, <i>The Internet Book of Critical Care</i> Accessed 2025-09-27<br>




</p>]]>
      </content>

<diseaseProcess>
        <title>delirium</title>
        <zone>management</zone>
        <indexing>
            <term>delirium</term>
            <term>hospital associated delirium</term>
          </indexing>
            <content>
                <![CDATA[<p>
                #inpatient delirium<br><br>
<b>Subtypes:</b><br>
*Hyperactive: Agitation, restlessness (often misdiagnosed as psychosis)<br>
*Hypoactive: Lethargy, psychomotor slowing (often missed; higher mortality)<br>
*Mixed: Features of both<br>
<br>
<b>Risk Factors:</b><br>
-Predisposing: Advanced age, dementia, polypharmacy, sensory impairment, multiple comorbidities<br>
-Precipitating: Medications (especially benzodiazepines), infection, pain, surgery, dehydration, constipation, electrolyte abnormalities, hypoxia, alcohol/drug withdrawal<br>
<br>
<b>Diagnosis:</b><br>
- Confusion Assessment Method (CAM) - 94-100% sensitive, 90-95% specific<br>
*Requires: (1) Acute onset + fluctuating course AND (2) Inattention AND (3) Disorganized thinking OR (4) Altered consciousness<br>
*Critical step: Establish baseline mental status from knowledgeable informant<br>
<br>
<b>Workup:</b><br> 
- CBC<br>
- electrolytes<br>
- BUN/Cr<br>
- urinalysis<br>
- medication review<br>.
- Consider based on clinical context: chest X-ray, ECG, cultures, toxicology, cerebral imaging (if focal findings/trauma), LP (if meningitis suspected), consider EEG for nonconvulsive status epilepticus.<br>
<br>
<b>MANAGEMENT:</b><br>
First-line: Nonpharmacologic interventions<br>
- Identify and treat precipitating factors (infection, pain, medications)<br>
- Frequent reorientation, adequate hydration/nutrition, early mobilization<br>
- Optimize sleep-wake cycle, correct sensory impairments<br>
- Avoid physical restraints (reassess q24h if essential for safety)<br>
<br>
Pharmacologic: No FDA-approved medications; reserve for severe agitation risking harm or interrupting essential care<br>
<blockquote> -- A. <b>Haloperidol</b> can be considered in the context of agitation/aggression associated with psychiatric disorders (labeled use), substance intoxication, or other organic causes (off-label use)<br></blockquote>
<blockquote> <blockquote> - IM, IV (off-label): 2-10mg q15 min, up to 30mg/day<br> </blockquote> </blockquote>
<blockquote> <blockquote> - Oral: 2mg-10mg q6hr, up to 30mg/day<br></blockquote> </blockquote>
<blockquote> <blockquote> <b>CAUTION:</b> Clinical circumstances requiring caution. (1) Patients with baseline QTc >459 msec THEN Avoid single doses &ge; 2 mg IV. (2) Patients with QTc > 500 msec or QTc that <u>increases</u> > 60 msec on treatment, switch to a different antipsychotic if possible or lower haloperidol dose.<br> </blockquote> </blockquote>
<blockquote> -- B.  <b>Second Generation anti-psychotics</b>:<br></blockquote> 
<blockquote> <blockquote> - <b>Olanzapine</b>: for agitation/aggression associated with psychiatric disorders (labeled use), substance intoxication (off-label), or other organic causes (off-label):<br></blockquote> </blockquote>
<blockquote> <blockquote> <blockquote> - IV (off-label): 5 - 10 mg, repeat once with additional 2.5 - 5 mg every 10 minutes. Max dose 10 mg.<br></blockquote> </blockquote> </blockquote>
<blockquote> <blockquote> <blockquote> - IM: 5 - 10 mg every 2 hours; max dose of 30 mg/day.<br></blockquote> </blockquote> </blockquote>
<blockquote> <blockquote> <blockquote> - Oral (off-label): 5 - 10 mg; every 2 hours to a max dose of 20 mg/day.<br></blockquote> </blockquote> </blockquote>
<blockquote> <blockquote> - <b>Quetiapine</b>: for agitation and/or delirium, ICU.<br></blockquote> </blockquote> 
<blockquote> <blockquote> <blockquote> - Oral: 50 mg, up to max 400mg/day. May increase in 100mg increments every day.<br></blockquote> </blockquote> </blockquote>
<blockquote> <blockquote> <blockquote> <b>CAUTION</b>: Avoid use in patients with baseline QTc >450 msec or with risk factors for QTc prolongation. In patients with QTc >500 msec or QTc increase >60 msec on treatment, consider switching antipsychotics or lowering quetiapine dose.<br> </blockquote> </blockquote> </blockquote>
<br>
Internal Contributor(s): Eungjae Kim, MD<br>
Version Control: last updated 2025-12-10.<br> 
        </p>]]>
            </content>
    </diseaseProcess>
