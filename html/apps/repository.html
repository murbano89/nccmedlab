<script>
    function mySearchFunction() {
        var txt =  "";

        inputTrim = input.value.trim();
        if (inputTrim !== "") {
            console.log('Endered If statement denoting input is not null');
            for (i = 0; i < searchTermsList.length; i++) {
                console.log("running the search Terms")
                txtValue = searchTermsList[i].childNodes[0].nodeValue
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    //xPathRef = "/dxtxDatabase/diseaseProcess/indexing[term=\"" +  txtValue + "\"]/../content/text()";

                    commonNameNodeSet = xmlDoc.evaluate(commonNamePath, xmlDoc, null, XPathResult.STRING_TYPE, null);
                    commonNameNodeSetAgg = commonNameNodeSetAgg.add(commonNameNodeSet);
                } else {

                }
            }
        } else {
            console.log('Endered If statement denoting input IS null');
            txt = " ";
            addText = " ";
        }
        
        var commonNameStringSetAgg = [];
        const seenIds = new Set();
        for (const node of commonNameNodeSetAgg) {
            var nodeValue = node.stringValue;
            commonNameStringSetAgg.push(nodeValue);  
        }

        // Using Set and the spread operator
        const commonNameStringSetAggUnq = [...new Set(commonNameStringSetAgg)];

        for (const term of commonNameStringSetAggUnq){
            xPathRef = "/dxtxDatabase/diseaseProcess/indexing[term=\"" +  term + "\"]/../content/text()";
            addText = "&#x25cf; <a href='javascript:void(0);' onclick='viewContent(`" + xPathRef + "`)'>" + term + "</a><br>";
            txt = txt + addText;
            addText = " ";

        }

    }

                <![CDATA[<p>#hyperkalemia<br>*Generally K &gt; 5.7<br><strong>*Common etiologies</strong> (A,B,C,D): (A) acidosis or hyperAldosteronism, (B) beta-blockers, (C) cell-lysis or cell turnover, (D) drugs [ e.g., K + -sparing diuretics, digoxin, ACEi, ARB, calcineurin inhibitor, pentamidine, NSAIDs, trimethoprim, and succinylcholine, diabetes, and decreased renal function]<br>*<strong>Common artifacts</strong>: Hemolysis, plts &gt; 1k, WBC &gt; 200k, IVF contamination, familial pseudohyperK + can cause artifact<br>*<strong>EKG changes</strong>: peeked T waves [initially, best in V4 and V5] --&gt; T-wave flattening --&gt; pan sinusoidal morphology [severe, as a prelude to ventricular fibrillation].<br><br>MANAGEMENT APPROACH:<br>- obtain stat EKG<br>- repeat expeditated BMP, consider iStat<br>- Immediate: give calcium gluconate or sodium bicarbonate.<br>- Insulin shift<br>- diuretics<br>- Albuterol</p>]]>

<diseaseProcess>
   <title>Hypokalemia</title>
   <zone>management</zone>
   <indexing>
      <term>Hypokalemia</term>
      <term>potassium</term>
      <term>low potassium</term>
      <term>hypo K</term>
   </indexing>
      <content>
        <![CDATA[<p>
            #hypokalemia<br>
            *<b>normal range:</b> 3.6 - 5.2 mEq/L<br>
            *<b>severe hypokalemia</b> defined as < 2.5 mEq/L<br>
            *Factors that increase risk for arrhythmia due to hypokalemia: (1) QT prolongation on EKG, (2) digoxin administration, (3) myocardial ischemia, (4) QT prolonging medications, (5) severe hypomagnesemia, (6) syndromes that lead to unarrested fall in potassium such as DKA or refeeding syndrome.<br>
            *<b>symptom progression</b>: [2.5 - 3.0 mEq/L] constipation or ileus if prolonged -> [severe <2.5] muscle cramps, weakness, Torsades, heat failure, rhabdo -> [<2.0] weakness of the diaphragm<br>
            *<b>etiologies</b>: insulin, beta-agonists, refeeding, vomiting, fistulas, bowel resection, diarrhea, extensive sweating, anorexia nervosa, EtOH use disorder, <b>hypomagnesemia</b>, mineralocorticoid excess, licorice ingestion, exogenous steroid, diuretic use. <br>
            *Low magnesium may prevent correction of potassium as low magnesium dysregulates potassium control at the cellular level leading to potassium wasting by the kidneys.<br><br>
            GENERAL MANAGEMENT APPROACH: <br>
            - IF serum K >= 3.5 mEq; consider no repletion unless diuresing
            - IF serum K 3.0 - 3.4 mEq -> give 40 mEq <u> oral</u> and check labs next AM
            - IF serum K 2.5 - 2.9 mEq -> give 40 mEq <u> oral</u> + 20 - 40 mEq IV potassium and re-check labs 30 minutes after last dose.<br>
            - IF serum K < 2.5 mEq -> give 40 mEq <u> oral</u> + 40 - 80 mEq IV potassium and re-check labs 30 minutes after last dose.<br> 
            - check magnesium level, replete if low<br>
            - goal potassium >3.5 unless otherwise clinically indicated.<br>
            - Repletion by oral route unless NPO (IV potassium burns, painful)<br>
            - Agent of choice is potassium chloride<br>
            - <b>Dosing</b>: Expect increase of 0.1 mEq/L for every 10 mEq of potassium transfused.<br>
            - IF etiology unknown, med-rec for culprit agents: diuretics, insulin, beta-agonists, steroids, select antibiotics (penicillins, amphotericin, aminoglycosides, foscarnet, tenofovir, NSAIDs, lithium, topiramate, valproic acid.<br><br>
            SPECIAL MANAGEMENT SCENARIOS:<br>
            - <b> Patients with NG/OG/PEG tube</b>: use liquid formulation<br>
            - <b> DKA with good renal function</b>: goal >5 mEq/L<br>
            - <b> Diuresing patient</b>: goal >4 mEq/L<br>
            - <b> in metabolic acidosis</b> consider potassium citrate<br>
            - <b> Poor renal function</b>: cautious repletion in cases of hypokalemia, consider 1/2 normal dose repletion if not severe hypokalemia. <br>
        </p>]]>
            </content>
</diseaseProcess>




<diseaseProcess>
        <title>Hypomagnesemia</title>
        <zone>management</zone>
        <indexing>
            <term>Hypomagnesemia</term>
            <term>magnesium</term>
            <term>low magnesium</term>
            <term>mg</term>
            <term>low mg</term>
            <term>hypo mg</term>
        </indexing>
            <content>
                <![CDATA[<p>
        #hypomagnesemia<br>
        *<b>normal range:</b> 1.5 - 2.6 mg/dL<br>
        *<b>moderate hypomagnesemia</b>: 1.2 - 1.7 mg/dL. May observe neuromuscular irritability, tremor. Associated with hypocalcemia and hypokalemia.<br>
        *<b>severe hypomagnesemia</b>: <1.2 mg/dL. May observe tetany, nystagmus, seizures, psychosis, arrhythmia.<br>
        *EKG may show prolonging of all intervals (PR, QRS, QT), where QRS prolongation is most common. Hypo Mg predisposes to Torsades de Pointes.<br>
        *<b>etiologies/predisposing circumstances</b>: diarrhea, high gastric tube output, chronic alcohol use, aminoglycosides, loop diuretics<br>
        *PO supplementation has highly variable absorption, therefore IV repletion is preferred unless long-term supplementation is indicated.<br>
        *Inpatient IV formulation is MgSO<sub>4</sub> in 2 mg aliquots, so give in denominations of 2 mg.<br><br>
        GENERAL MANAGEMENT APPROACH: <br>
        - Give IV repletion (<b>different from potassium</b> where oral repletion is favoured.) for acute indications while inpatient.
        - IF serum Mg 1.5 - 1.9 mg/dL -> give 2 - 4 mg MgSO<sub>4</sub> and check labs next AM<br>
        - IF serum Mg 0.9 - 1.4 mg/dL -> give 2 - 4 mg MgSO<sub>4</sub> and check labs next AM<br>
        - IF serum Mg < 0.9 mg/dL -> give 4 mg MgSO<sub>4</sub> and check labs 2 hours after final dose<br>
        - Patients requiring chronic supplementation, give oral magnesium <br>
        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>systemic inflammatory response syndrome</title>
        <zone>management</zone>

            <term>SIRS</term>

            <term>severe inflammatory response syndrome</term>
            <term>sepsis</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #systemic inflammatory response syndrome (SIRS)<br>
                *SIRS positive if meeting at least two of the following criteria.<br>
                *SIRS + a known or suspected source of infection is criteria for sepsis.<br><br>
                APPROACH:<br> 
                - <b>Respiratory:</b> Respiratory rate &gt;20 breaths-per-minute OR PaCO<sub>2</sub> &lt;32 mmHg.<br>
                - <b>Temperature:</b> Greater than 38&deg;C (100.4&deg;F) or less than 36&deg;C (96.8&deg;F)<br>
                - <b>White Blood Cell Count:</b>Greater than 12,000/&micro;L or less than 4,000/&micro;L, or greater than 10% immature (band) forms. <br>
                - <b>Heart Rate</b>: Greater than 90 beats per minutes<br> 
        </p>]]>
            </content>

 <diseaseProcess>
        <title>Hypophosphatemia</title>
        <zone>management</zone>
        <indexing>
            <term>Hypophosphatemia</term>
            <term>phosphate</term>
            <term>phosphorus</term>
            <term>low phosphorus</term>
            <term>low phos</term>
            <term>hypo phosphatemia</term>
            <term>hypo phosphate</term>
            <term>low phosphate</term>
        </indexing>
            <content>
            <![CDATA[<p>
                #hypophosphatemia<br>
                *<b>normal range:</b> 2.5 - 4.5 mg/dL<br>
                *<b>high-risk groups for hypophosphatemia:</b> refeeding syndrome, DKA and hyperosmolar hyperglycemic nonketotic syndrome, patients on CRRT.<br>
                *<b>etiologies</b>: insulin, refeeding syndrome (both shift phosphate into cells), reduced GI uptake (antacids, poor PO intake, diarrhea, vomiting, high gastric tube output), increased renal loss (diuresis/dialysis, proximal tubule dysfunction - Type II RTA), hyperparathyroidism, medications: aminoglycosides, IV iron or erythropoietin, tenofovir and other anti-retrovirals, valproic acid.<br>
                *<b>symptoms of hypophosphatemia</b>: muscle and bone pain, muscle weakness, respiratory failure, heart failure, neuro changes (AMS, confusion irritability, seizures, coma)<br>
                *Formulations: the oral form of Na/K phos may be known as "Phos-NaK"<br>
                *IF phos can be given as K-phos or Na-phos; each provides 1.5 mEq of the conjugate Na or K salt.<br><br>
                GENERAL MANAGEMENT APPROACH: <br>
                - When giving IV phosphorus, recheck phosphorus every 6 hours.<br>
                - IF phos >=2.0 mg/dL -> no repletion<br>
                - IF phos 1.5 to 2.0 AND no symptoms -> 2-3 Na/K phose packets every 8 hours with meals (for a 70 kg individual)<br>
                - IF phos 1.0 - 1.5 AND no symptoms -> 3-4 Na/K Phos packets every 8 hours with meals (for a 70 kg person)<br>
                - IF phos 1.3 - 2.0 AND symptomatic -> 0.2 mmol/kg IV phos (max dose of 20 mmol) AND recheck labs every 6 hours.<br>
                - IF phos 1.0 - 1.3 AND symptomatic -> 0.3 mmol/kg IV phos (max dose of 30 mmol) AND recheck labs every 6 hours.<br>
                - IF phos <1.0 (<b>severe hypophosphatemia</b>) -> 0.4 mmol/kg (max dose 50 mmol) IV phos delivered over 6 hours.<br><br>
                SPECIFIC MANAGEMENT CIRCUMSTANCES:<br>
                - <b>Serum K < 4.0</b>: consider using K-phos over Na-phos for IV repletion.<br>
                - <b>At-risk for refeeding syndrome</b>: patient's at risk for refeeding syndrome should have phosphorus level checked and trended during at-risk interval.<br>
                - <b>ICU patients with difficulty weaning from vent</b>: check phosphate due to potential for diaphragmatic weakness due to hypophosphatemia.<br>
                - <b>Patients with renal failure</b> cautious repletion<br>
            </p>]]>
            </content>
    </diseaseProcess>

 <diseaseProcess>
   <title>Hypocalcemia</title>
   <zone>management</zone>
   <indexing>
      <term>Hypocalcemia</term>
	<term>calcium</term>
	<term>low calcium</term>
	<term>hypo Ca</term>
	<term>low Ca</term>
   </indexing>
      <content>
        <![CDATA[<p>

#hypocalcemia<br>
*<b>normal range:</b> Total Calcium: 8.5 - 10.5 mg/dL. Normal Ionized Range: 1.16 - 1.31 mmol/L<br>
*Ionized calcium is physiologically relevant, iCal measures biologically active calcium.<br>
*Total calcium ONLY as a screening tool. Use <b>ionized calcium</b> to guide repletion efforts. Ionized calcium <u>cannot</u> be directly inferred from total calcium since it depends many factors such as pH, albumin level, sodium level, and phosphate level.<br>
*NO NEED to calculate corrected calcium. Corrected calcium does not stand-in for ionized calcium given the number of dependencies listed above are confounders.<br>
*<b>EKG changes in hypocalcemia</b>: causes ST segment prolongation, though this may be noticed as QT prolongation with normal-sized T-waves. Severe hypocalcemia may predispose to torsade de pointes.<br>
*<b>etiologies to consider</b>:
***Primary hypoparathyroidism: without PTH the body cannot absorb calcium.<br>
***Secondary hypoparathyroidism: low PTH as parathyroid glands correct for high calcium from another source (excess of vitamin D, malignancy, etc)<br>
***impairments of vitamin D synthesis: inadequate uptake of vitamin D, liver disease, CKD<br>
***calcium consumption or precipitation: hyperphosphatemia from TLS, rhabdo, massive transfusion giving exogenous citrate which chelates Ca<sup>2+</sup>, pancreatitis, or poisoning with ethylene glycol.<br>
***decreased bone turnover: hypothyroidism, calcitonin, bisphosphonates, denosumab, osteoblastic metastasis.<br>
***other disorders related to serious illness: sepsis, alkalosis (increases albumin binding), CRRT, anticonvulsants, some antibiotics (INH, rifampin, pentamidine, aminoglycosides), loop diuretics, propofol.<br>
*Oral repletion is generally pooorly tolerated and causes constipation, bloating, anorexia. It can also interfere with some medications, such as doxycycline.<br><br>
GENERAL MANAGEMENT APPROACH: <br>
- Use IV repletion<br>
- <b>Two IV agents to choose from</b>: (1) Calcium gluconate can be given with either central or peripheral line, (2) Calcium chloride can ONLY be given through a central line since extravasation will lead to tissue necrosis. The standard concentrations for both are 1g / 50 cc.<br>
- IF iCal > 1.10 mmol/L -> no treatment is indicated.<br>
- IF iCal 1.00 - 1.10 mmol/L -> for PIV, give CaGluc 1 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level next AM.<br>
- IF iCal 0.85 - 0.99 mmol/L -> for PIV, give CaGluc 2 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level after 2 hours.<br>
- IF iCal <0.85 mmol/L -> for PIV, give CaGluc 3 g IV over 10 minutes. For Central line, give CaCl<sub>2</sub> 2 g IV over 1 hour. Recheck level after 2 hours.<br><br>
WORKUP IF ETIOLOGY UNKNOWN:<br>
- obtain magnesium level; both hypomag and hypermag can cause hypocalcemia<br>
- obtain phosphate level; <u>hyperphosphate</u> could indicate rhabdo, tumor lysis, renal failure, hypopharathyroidism. <u>hypophosphatemia</u> could indicate vitamin D deficiency etiology.<br>
- obtain PTH; expect appropriate elevation in PTH with hypocalcemia, but if inappropriately normal or low value suggests hypoparathyroidism.<br>
- obtain Calcidiol (25-hydroxyl vitamin D) and calcitriol (1,25-hydroxy vitamin D); low calcidiol (25-OH) indicates vitamin D deficiency. A low calcitriol (1,25-OH) inadequate activation (renal failure, hypopharathyroid).<br>
- obtain lipase if there is concern for pancreatitis.<br>
- obtain creatine kinase if concern for rhabdo<br><br>
SPECIAL MANAGEMENT CIRCUMSTANCES:<br>
- <b>Situations in which calcium should always be checked</b>: massive transfusion, arrhythmia, seizure, presence of other electrolyte abnormalities.<br>
- <b>Hyperphosphatemia</b>: CAUTION, giving calcium can cause precipitation with phosphate leading to calciphylaxis. <br>
- <b>Ethylene glycol poisoning</b>: CAUTION, giving calcium may cause precipitation of calcium oxylate into the brain.<br>
- <b>Digoxin administration</b> CAUTION, calcium administration may increase risk of arrhythmias.<br>
- <b>After contrasted MRI scans</b>: especially those that use gadolinium derivatives gadodiamide or gadoversetamide, calcium may be <u>falsely</u> low.<br>
<br>
<br>
Refs: <br>
(1) Internet Book of Critical Care (IBCC), Chapter on Hypocalcemia. Accessed: emcrit.org/ibcc/hypocalcemia/<br>
(2) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed.<br> 

 

</p>]]>
      </content>
</diseaseProcess>


<diseaseProcess>
   <title>Transfusion reactions overview</title>
   <zone>management</zone>
   <indexing>
     <term>Transfusion reactions overview</term>
	<term>Transfusion reaction</term>
	<term>reaction to blood products</term>
	<term>RBC transfusion reaction</term>
	<term>TRALI</term>
	<term>Acute hemolytic</term>
	<term>HLA alloimmunization</term>
	<term>post-transfusion purpura</term>
	<term>anaphylaxis</term>
	<term>anaphylactic shock</term>
	   </indexing>
      <content>
        <![CDATA[<p>
NOTE: page dedicated to rapid differentiation of blood-products transfusion reactions. For specific management of each reaction, search specific subterms<br><br>

#blood transfusion reaction<br><br>
*<b>IMMEDIATE REACTIONS</b> (<= 24 hours)<br>
***<b>acute hemolytic reaction</b>: Very rare, but devastating due to ABO mismatch and onsetting within minutes with fevers, chils/rigors, nausea/vomiting, hypotension, bleeding, hemoglobinuria. General treatment in an ICU with IVF, diuretics (to maintain UOP), and careful monitoring of renal and coagulation status.<br>
***<b>allergic reactions</b>: Presenting with urticaria, wheezing and angioedema. Generally treat with IV diphenhydramine, but possibly requiring addition of and H<sub>2</sub> blocker and albuterol if wheezing is present. <b>Angioedema</b> is the devastating consequence of an allergic reaction and must be treated with epinephrine and early intubation. <b>Anaphylactic shock</b> is another horrible consequence. IgA predisposes to anaphylactic shock.<br>
***<b>febrile nonhemolytic</b>: occurring immediately - 6 hours afterward due to <u>recipient</u> preformed anti-WBC or anti-HLA antibodies leading to cytokine release. General treatment with acetaminophen +/- meperidine (Demerol) for rigors.<br>
***<b>transfusion-related acute lung injury (TRALI)</b>: occurring 1-2 hours (always within 6 hours) with patient demonstrating fever and dyspnea. General treatment with O<sub>2</sub>, hemodynamic support, and invasive ventilation if needed. Typical resolution within 48 - 96 hours.<br><br>
DELAYED REACTIONS (>24 hours)<br>
***<b>delayed hemolytic</b> Typically occurring 5 - 7 days later due the recipient forming an adaptive (secondary)immune response via allo-antibodies to the transfused product. Treatment is supportive.<br>
***<b>HLA alloimmunization</b> Due to the development of HLA antibodies after many transfusions. Often this leads to ineffective platelet transfusions; though in these circumstances DIC, HIT, TTP, and splenic consumption is on the differential. Prevention is by transfusion of cross-match compatible platelets and leukocyte-reduced blood components.<br>
***<b>Graft versus host disease (GvHD)</b>: Typically occurs within 30 days of cytotoxic T-cells transfusion into and immuno-compromised individuals OR and immunocompetent recipient with a transfusion from a related donor and presents with whole body erythroderma, desquamation, nausea, vomiting, diarrhea, liver failure, bone marrow failure and is 99.9% fatal.<br>
***<b>Post-transfusion purpura</b>: Occurring within 5 - 10 days of (most often) RBC transfusion with rapid-onset of thrombocytopenia from anti-HPA-1a antibodies. Can be diagnosed with platelet antibody screen and must be treated with IVIG<br>

<br>
GENERAL MANAGEMENT CONSIDERATIONS:<br>
- <b>STOP transfusion</b><br>
- Start IV crystalloid in the same line to keep IV open<br>
- Notify senior and blood bank<br>
- Verify correct unit to correct patient<br>
- Orders to send blood sample + urine sample <b>with</b> remaining blood product to the blood bank.<br>
- Blood bank may need "reaction report".<br>
<br>
<br>


Refs: <br>
(2) Walter Reed National Military Medical Center: Resident Handbook 2025 - 2026. 13th ed. 

 

</p>]]>
      </content>
</diseaseProcess>

<diseaseProcess>
   <title>Hyperviscosity syndrome</title>
   <zone>management</zone>
   <indexing>
     <term>Hyperviscosity syndrome</term>
	<term>hyperviscosity</term>
	<term>oncologic emergencies</term>
	<term>oncologic emergency</term>
	<term>Hypergammaglobulinemia</term>
	<term>Waldenstrom</term>
	   </indexing>
      <content>
        <![CDATA[<p>

#hyperviscosity syndrome<br>
*AN ONCOLOGIC EMERGENCY<br>
*<b>etiologies</b>: (1) Waldenstrom macroglobulinemia (>30% develop hyperviscosity due to IgM pentamers), (2) myelomas, [other conditions that cause elevation of cellular components], polycythemia vera, leukemias, thrombocytosis.<br>
*<b>pathophysiology</b>: high viscosity = thick fluid. Caused by elevated levels of immunologically "sticky" proteins, most often immunoglobulins (IgM, IgG, IgA).<br>
*<b>classical clinical triad</b>: (1) mucosal or skin bleeding, (2) neurologic deficits, (3) visual disturbances.<br>
*Eyes exam: "box-car" or "sausage" engorgement of retinal veins or papilledema with flame-shaped hemorrhages.<br><br>

MANAGEMENT APPROACH:<br> 
- obtain CBC<br>
- obtain BMP/CMP<br>
- obtain coags; PT(INR)/PTT<br>
- obtain UA<br>
- administer 1 - 2 L or normal saline empirically<br>
- stat consult/notify hematology/oncology<br>
- plasmapheresis; can reduce serum viscosity by 20 - 30%<br>
- IF plasmapheresis is not available BUT presence of severe neurologic symptoms such as seizures, temporize with phlebotomy 1-2 units.<br>
- hold blood transfusion until after plasmapheresis as transfusion can increase viscosity<br>
- IF hypercellularity/leukostasis is driving hyperviscosity, can consider leukopharesis<br>
- definitive chemotherapy via heme/onc.<br>
	

 

<br>
<br>
Refs:
(1) Rogers AP, Estes M. Hyperviscosity Syndrome. StatPearls. NCBI. PMID: 3008505.

	   </p>]]>
      </content>
</diseaseProcess>



<diseaseProcess>
   <title>Leukostasis</title>
   <zone>management</zone>
   <indexing>
     <term>Leukostasis</term>
	<term>oncologic emergencies </term>
	<term>oncologic emergency </term>
	   </indexing>
      <content>
        <![CDATA[<p>

#leukostasis<br>
*AN ONCOLOGIC EMERGENCY<br>
*leukostasis = hyperleukocytosis + end-organ dysfunction<br>
*Highest suspicion when WBC count >100,000/microL (hyperleukocytosis)<br>
*<b>etiologies</b>: AML, acute lymphoblastic leukemia, chronic lymphocytic leukemia, chronic myeloid leukemia.
*<b>clinical presentation:</b> fever - 80%, respiratory distress - 30%, CNS dysfunction - 40%, end-organ dysfunction due to WBC count >100,000/microL.<br>
*Pathobiology: WBC plugs in microvasculature -> decreased tissue perfusion.<br><br>


MANAGEMENT APPROACH:<br> 
- obtain CBC<br>
- start TLS lab monitoring q6 - q8: serum uric acid, phosphorus level, BMP (potassium, calcium levels); patient high risk for tumor lysis syndrome.<br>  
- obtain coags; close monitoring for coagulopathy<br>
- maintain platelet count >30; transfuse as required.<br>
- CAUTION: generally avoid before any RBC transfusion.<br>
- hematology/oncology stat consult<br>

<br>
SPECIFIC MANAGEMENT SCENARIOS:<br>
- <b>AML</b><br>
--- IF NO symptoms -> cytoreductive chemotherapy<br>
--- IF symptomatic + no prompt initiation of cytoreductive -> leukapheresis<br>
--- IF NO symptoms + not fit for cytoreduction -> cytoreduction with hydroxyurea and/or one dose of cytarabine<br>
--- IF symptomatic but cannot tolerate cytoreduction (i.e. sepsis) -> leukapheresis + hydroxyurea (2 - 4 g PO every 12 hours) + concurrent IV hydration.<br>
- <b> CML</b>: is managed similar to AML + BCR::ABL1 TKI.<br>
- <b>APL</b>: generally avoid leukapheresis<br>

	

 

<br>
<br>
Refs:
(1) Schiffer CA, Wang ES. Hyperleukocytosis and leukostasis in hematologic malignancies. Up To Date. https://www.uptodate.com/contents/hyperleukocytosis-and-leukostasis-in-hematologic-malignancies#H1 <br>

	   </p>]]>
      </content>
</diseaseProcess>


<diseaseProcess>
   <title>Lemierres syndrome</title>
   <zone>management</zone>
   <indexing>
     <term>Lemierres syndrome</term>
	<term>Lemierres syndrome</term>
	<term>Lemieres syndrome</term>
	<term>thrombophlebitis</term>
	<term>septic thrombophlebitis</term>
	<term>suppurative thrombophlebitis</term>
	<term>suppurative thrombophlebitis of the internal jugular vein</term>
	<term>Lemierre</term>
   </indexing>
      <content>
        <![CDATA[<p>

#Lemierre's syndrome<br>
#suppurative thrombophlebitis of the internal jugular vein<br>
*<b>Pathophysiology</b>: most commonly associated with pathogen <b><i>Fusobacterium necrophorum</i></b>. Disease often begins as an acute pharyngeal infection (possibly viral or bacterial, peritonsillar or retropharyngeal abscess, which develops thrombophlebitis of the internal jugular vein and has a predisposition toward spreading along anatomic facial planes in the neck to eventually involve the thorax.<br>
*Rare bacterial etiologies other than <i>Fusobacterium necrophorum</i> include the Enterobacterales, <i>Ekinella corrodens</i>, <i>Porphyromonas sp.</i>, the <i>Streptococcus anginosus</i> group, and rarely Staph/MRSA.<br>
*<b>Circumstances raising index of suspicion</b>: peritonsillar/retropharyngeal abscess, recent pharyngitis, which generally progresses over 1-3 weeks.<br>
*<b>symptoms/highest index of suspicion</b>: sore throat, fever, weakness, difficulty breathing/handling secretions, septic metastatic disease to lungs. IVJ thrombus may cause tenderness.<br>
*IF thrombophlebitis is due to indwelling hardware and not pharyngitis, start empiric treatment for MRSA to include vancomycin 15 - 20 mg/kg IV every 8 to 12 hours for target AUG (dosing by pharmacy).<br>
*Differential: Ludwig's angina<br>
<br>

APPROACH:<br> 
- obtain CT neck<br>
-  obtain blood culture<br>
-   ENT consult especially if patient is unable to handle secretions or has difficulty breathing<br>
-   vascular consult for suppurative thrombophlebitis<br>
- MICU consult if indication exists based on clinical scenario<br>
-  START  metronidazole 500 mg IV/po every 8 hours<br>
- START ceftriaxone 2 gm IV given daily. <br>
- narrow antibiotic therapy based on culture data<br>
<br>
ALTERNATIVE ANTIBIOTIC REGIMENTS: <br>
- alternative first line: piperacillin-tazobactam 4.5 gm IV infused over 4 hours every 8 hours.<br>
- alternative first line: impienem-cilastatin 500 mg IV every 6 hours (or another carbapenem).<br.
- second line regiment: clindamycin 600 - 900 mg IV every 8 hours.<br>
<br>
<br>
Refs:<br>
- Sanford guide: Gilbert David. Jugular Venin Suppurative (Septic) Thrombophlebitis, Lemierre's syndrome. Updated: 2026-01-07. <br>
- Febrile Podcast: Brennan-Krohn, T., Dubois, M., Dong, S. “#8: A Sore Throat to Remember”. Febrile: A Cultured Podcast. https://player.captivate.fm/episode/3939a5ea-cfea-4460-b283-28d86e83a9b2 <br>
</p>]]>
      </content>
</diseaseProcess>

<diseaseProcess>
        <title>internal medicine SOAP presentation format</title>
        <zone>management</zone>
        <indexing>
            <term>internal medicine SOAP presentation format</term>
            <term>SOAP presentation</term>
            <term>IM SOAP presentation</term>
            <term>IM SOAP</term>
            <term>SOAP IM</term>
            <term>IM presentation</term>
        </indexing>
            <content>
                <![CDATA[<p>
                # internal medicine SOAP presentation format<br>
                - over-night events (full HPI if day 1 after admission)<sup>1.</sup><br>
                - AM review of systems <br>
                - vitals (if truly normal, then can say "afebrile and hemodynamically stable")<sup>2.</sup><br>
                - intake/output (only if appropriate, most often when diuresing or concern for either) <br>
                - physical examination (if unchanged from previous day, ok to say "unchanged")<sup>2.</sup><br>
                - interval laboratory data (DO NOT include commentary/synthesis of labs, just data. If values are unchanged or within-normal limits it is alright to say so. If only clinically relevant values have changed, it is generally alright to only read-out these values)<sup>2.</sup><br>
                - new micro data<br>
                - new imaging data<br>
                - summary-and-assessment statement<br>
                - plan by problem<br>
                - state bundle<br><br><br>



                NOTEs: <br>
                (1)if presenting on the first day after admission, may attendings prefer a comprehensive HPI followed by a full review of home and inpatient medications.<br>
                (2)if a medical student, especially MS2/3; attendings may prefer a full daily readback of physical exam, labs and other data to demonstrate "reporter" skills<br>
        </p>]]>
            </content>
    </diseaseProcess>

        <zone>management</zone>

            <term>internal medicine intern daily checklist</term>
            <term>wards to do list</term>

            <term>perfect IM day</term>
            <term>perfect internal medicine day</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #internal medicine intern daily checklist<br>
                - [ ] chart review and pre-round on all patients (screen all patients by SIRS criteria)<sup>1, 2.</sup><br>
                - [ ] Execute planned 'to-dos' from the day prior (<i>e.g.</i> consults, changes in medication dosing...)<br>
                - [ ] Start notes, save progress before rounds.<br>
                - [ ] Rounds with attending. Some suggested best practices for efficiency...<br>
                ---- orders placed by interns NOT currently presenting.<br>
                ---- exercise efficient SOAP format<br>
                ---- call consults asap when not presenting<br>
                - [ ] call all remaining consults<br>
                - [ ] eat food and remember to take care of yourself<br>
                - [ ] verify all orders placed during rounds and place planned orders if not placed during rounds<br>
                - [ ] finish/sign note<br>
                - [ ] order/verify AM labs as clinically indicated<br>
                - [ ] update handoffs/IPASS <br>
                - [ ] update families/primary contacts<br>
                - [ ] BEFORE SIGN OUT: final check for new consult notes. If revised plans, place and update orders<br>
                - [ ] sign-out patients using IPASS method<br>
                - [ ] get some sleep.<br><br><br>

                Notes:
                (1) SIRS criteria is met by any two of the following criteria: (1) Temperature >38 (100.4 F) or <36 (98.6 F) deg C, (2) WBC count >12 OR <4 OR >10% bands, (3) respiratory rate >20 OR PaCO<sub>2</sub> <32 mmHg, (4) HR >90 beats per minute.<br>
                (2) See 'watchers' and new patients with concerning handoff EARLY.<br>

        </p>]]>
            </content>
    </diseaseProcess>

<diseaseProcess>
        <title>internal medicine outpatient note coding checklist</title>
        <zone>management</zone>
        <indexing>
            <term>internal medicine outpatient note coding checklist</term>
            <term>checklist</term>
            <term>intern checklist</term>
            <term>note coding</term>
            <term>note formatting</term>
            <term>ambulatory clinic note coding</term>
        </indexing>
            <content>
                <![CDATA[<p>
                #internal medicine outpatient note coding checklist<br><br>

                Note: all notes for patient seen by interns and residents in the IM ambulatory clinic require the following checklist is fulfilled. Use this checklist before pressing "submit" on your notes.
                <br>
                <br>
                Checklist:<br>
                &nbsp;&nbsp; [ ] History of the Present Illness (filled out)<br>
                &nbsp;&nbsp; [ ] Review of Systems (filled out or discrete statement directing to HPI)<br>
                &nbsp;&nbsp; [ ] Physical Exam (filled out)<br>
                &nbsp;&nbsp; [ ] Assessment and plan (filled out)<br>
                &nbsp;&nbsp; [ ] Signature at the bottom of assessment and plan (present)<sup>1.</sup><br>
                &nbsp;&nbsp; [ ] Issue order "Change Attending To"<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Attending field changed to staffing attending<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Associated all primary visit diagnoses with order (Diagnosis tab or order)<br>
                &nbsp;&nbsp; [ ] Issue order for <i>visit type</i>. See sub-note below for most common orders.<sup>2.</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Attending field changed to staffing attending<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - "CPT Modifier" field changed. See sub-note below for common codes.<sup>3.</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp; - Associate diagnoses under "Diagnoses tab". See sub-note below for nuance <sup>4.</sup><br>
                &nbsp;&nbsp; [ ] When done with all note fields (HPI, ROS, PE, AP) under the "Primary Care View" blue tab, then <b>Press</b> "Primary Care Outpatient Note" link from the white menu to transfer note to "Documents" tab of the blue menu.<br>
                &nbsp;&nbsp; [ ] If appropriate, include salient data and tagged images in the note generated in the documents tab.<br>
                &nbsp;&nbsp; [ ] Submit note by pressing "Sign and Submit".<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - In "Sign and Submit" dialogue, press the "+" sign nexto the attending of record to add them for signature<br>
                &nbsp;&nbsp;&nbsp;&nbsp; - In the "Sign and Submit" dialogue, select the radio-button for signature request of the attending-of-record<br>
                &nbsp;&nbsp; [ ] Re-name the note (from the "Sign and Submit" dialogue) with the following convention "WR IM [letter of your clinic] - [short 3 - 4 word phrase to identify the primary problem of the appointment]"<br>
                <br>
                <br>
                Footnotes: <br>
                (1) Appropriate signature format for resident/interns:<br>
                &nbsp;&nbsp; Firstname Lastname, MD/DO.<br>
                &nbsp;&nbsp; Rank, MC, Branch<br>
                &nbsp;&nbsp; PGY-#, IM<br>
                &nbsp;&nbsp; WRNMMC<br>
                &nbsp;&nbsp; NPI: ##########<br>
                <br>
                (2) Common coding order for appointments (the 5-digit numbers can literally be entered into the order search box to retrieve exact results. Consider saving these to your favorites.)<br>
                &nbsp;&nbsp; Patient comes to clinic at least once every two years. They are an existing patient.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 3 Est 99213 (for less complicated appointments)<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 4 Est 99214 (for more complicated appointments)<br>
                &nbsp;&nbsp; Patient has not visited the clinic before, or it has been many years since their last appointment --> they are a new patient<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 3 New 99203 (for less complicated appointments)<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Office Visit Level 4 New 99204 (for more complicated appointments)<br>
                &nbsp;&nbsp; Annual physical exam for a patient who is an existing patient (i.e. gets a physical exam yearly, frequent flier). Based on age<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 18 - 39 years Est 99395<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 40 - 64 years Est 99396<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Periodic Comp Preventive Med 65+ years Est 99397<br>
                &nbsp;&nbsp; Annual physical exam for a patient who is new to the clinic.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 18 - 39 years New 99385<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 40 - 64 years New 99386<br>
                &nbsp;&nbsp;&nbsp;&nbsp; Initial Comp Preventive Med 65+ years New 99387<br>
                <br>
                (3) CPT codes<br>
                &nbsp;&nbsp; You are an intern and this is a coding order for a visit that is not a physical exam OR you only did a physical exam and nothing else - CODE "GC" for the only office visit order<br>
                &nbsp;&nbsp; You are a resident and this is a code for a visit that is not a physical exam OR you only did a physical exam and nothing else - CODE "GE" for the only office visit order<br>
                &nbsp;&nbsp; You are an intern and this is a coding order for a physical exam where you did other things (so you have two office visit orders, the prev-med order the the office-visit order) - CODE "GC" for the prev-med order and "GC | 25" for the office-visit order<br>
                &nbsp;&nbsp; You are a resident and this is a coding order for a physical exam where you did other things (so you have two office visit orders, the prev-med order the the office-visit order) - CODE "GE" for the prev-med order and "GE | 25" for the office-visit order<br>
                <br>
                Note: to "GC | 25" said "GE pipe 25", you need to first select "GC" from the CPT drop down. Then press and hold control. While holding control, select "25" from the same drop-down<br>
                <br>
                (4) Diagnosis tab nuance:<br>
                &nbsp;&nbsp; If you are coding an Office visit without a physical exam, the diagnosis tab of the office-visit order, select as many diagnoses as you can.
                &nbsp;&nbsp; If you are coding a Annual Physical Exam, whether or not you addressed other problems, then problem number one for your "Problem List" (white menu) must be "Z00.01" (if abnormal findings), or "Z00.00" if no abnormal findings. The "Z00..." diagnoses must always be listed as problem-#-1 of your problem list.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; The Diagnosis for the "Prev-Med" order MUST be and ONLY be the "Z00..." diagnosis, and no others.<br>
                &nbsp;&nbsp;&nbsp;&nbsp; The Diagnosis for the "Office-visit" order (if one is present) MUST be all the other problems, but NOT the "Z00..." diagnosis.<br> 
                <br>
                <br>
                
        </p>]]>
            </content>
    </diseaseProcess>

                #physical activity recommendations dot phrase<br><br>
                <b>Physical Activity Recommendations</b><br>
                Aim for at least 150 minutes per week of moderate-intensity exercise (brisk walk, hiking at a level you cannot easily carry on a conversation), or at least 75 minutes per week of vigorous-intensity aerobic activity (running, biking, swimming at a level that is difficult to maintain). Additionally, work toward performing exercises that strengthen all major muscle groups on 2 or more days a week (body weight, weight machines, barbell training). Stretch all major muscle groups to the point of tightness for at least 30 seconds twice a week. 
                <br>
                <br>
                Source: KF dot-phrase/auto-text collection, updated as of 2025-09-18
        </p>]]>

        <zone>management</zone>

            <term>home diuresis for heart failure instructions dot phrase</term>

            <content>
                <![CDATA[<p>
                #home diuresis for heart failure instructions dot phrase<br><br>
                You have a diagnosis called "heart failure", which basically means that your hearts function is not normal, predisposing you to keeping too much fluid in your body. This often manifests as leg swelling, shortness of breath, or increases in weight. It is, therefore, very important that you track your weight daily.<br><br>

                Your Estimated Dry Weight is: <br><br>

                <b>Weight Tracking Instructions:</b><br>
                - Weight yourself every morning before eating or drinking. Urinate prior to weighing yourself<br> 
                - Keep a log of your daily weight<br>
                - If you gain more than 2 pounds in 1 day or more than 5 pounds in 1 week, double your furosemide [ <select name="cars" id="cars">
                      <option>furosemide (lasix)</option>
                      <option>bumetanide (bumex)</option>
                      <option>torsemide</option>
                      <option>water pill/diuretic</option>
                    </select>]▼ dose (take twice the amount) for 3 days<br>
                - Contact your Primary Care Manager or your cardiologist if your weight fails to return to baseline or you develop swelling, shortness of breath, weakness, lightheadedness, chest pain, problems with urination, or any other concerning symptoms. Please go to the emergency department if you are having serious symptoms or cannot get in contact with a doctor<br>
                <br>
                <br>
                <br>
                Source: from the KF dot-phrase/auto-text collection, updated as of 2025-09-18
        </p>]]>
            </content>
    </diseaseProcess>
